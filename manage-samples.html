<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Samples - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .upload-section {
            background: #0a0a0a;
            border: 2px dashed #38bdf8;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .upload-btn {
            background: #38bdf8;
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
        }

        #file-input {
            display: none;
        }

        .samples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .sample-card {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .sample-card:hover {
            border-color: #38bdf8;
            transform: translateY(-5px);
        }

        .sample-preview {
            width: 100%;
            height: 250px;
            border-bottom: 1px solid #222;
        }

        .sample-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .sample-info {
            padding: 1rem;
        }

        .sample-name {
            color: #38bdf8;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sample-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .delete-btn {
            background: #ef4444;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .status-message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: #38bdf8;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            z-index: 1000;
        }

        .status-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .back-btn {
            background: #222;
            color: #38bdf8;
            padding: 0.8rem 1.5rem;
            border: 1px solid #38bdf8;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #38bdf8;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin-panel.html" class="back-btn">← Back to Admin Panel</a>
        
        <h1>Manage Landing Page Samples</h1>

        <div class="upload-section">
            <h2 style="color: #38bdf8; margin-bottom: 1rem;">Upload New Sample</h2>
            <p style="color: #aaa; margin-bottom: 2rem;">Upload HTML files with 3D viewers to showcase on the landing page</p>
            <input type="file" id="file-input" accept=".html" onchange="uploadSample(event)">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                Choose HTML File
            </button>
        </div>

        <h2 style="color: #38bdf8; margin-bottom: 1.5rem;">Current Samples</h2>
        <div id="samples-grid" class="samples-grid">
            <!-- Samples will be loaded here -->
        </div>
    </div>

    <div id="status-message" class="status-message"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, listAll, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // DEBUG: Check auth and role
        async function debugAuth() {
            const user = auth.currentUser;
            console.log('=== AUTH DEBUG ===');
            console.log('User email:', user?.email);
            console.log('User UID:', user?.uid);
            
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        console.log('Firestore role:', userDoc.data().role);
                    } else {
                        console.log('❌ NO USER DOC IN FIRESTORE!');
                    }
                } catch (error) {
                    console.log('Error:', error);
                }
            }
            console.log('==================');
        }

        setTimeout(debugAuth, 1000);

        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.style.background = type === 'success' ? '#38bdf8' : '#ef4444';
            statusEl.classList.add('show');
            setTimeout(() => statusEl.classList.remove('show'), 3000);
        }

        window.uploadSample = async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.html')) {
                showStatus('Please upload an HTML file', 'error');
                return;
            }

            try {
                showStatus('Uploading...', 'success');
                
                // Upload to Firebase Storage
                const storageRef = ref(storage, `landing-samples/${Date.now()}_${file.name}`);
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);

                // Save to Firestore
                await addDoc(collection(db, 'landing-samples'), {
                    name: file.name,
                    url: url,
                    path: storageRef.fullPath,
                    uploadedAt: new Date().toISOString()
                });

                showStatus('Sample uploaded successfully!', 'success');
                event.target.value = '';
                loadSamples();
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('Upload failed: ' + error.message, 'error');
            }
        };

        window.deleteSample = async function(sampleId, path) {
            if (!confirm('Delete this sample?')) return;

            try {
                // Delete from Storage
                const storageRef = ref(storage, path);
                await deleteObject(storageRef);

                // Delete from Firestore
                await deleteDoc(doc(db, 'landing-samples', sampleId));

                showStatus('Sample deleted', 'success');
                loadSamples();
            } catch (error) {
                console.error('Delete error:', error);
                showStatus('Delete failed: ' + error.message, 'error');
            }
        };

        async function loadSamples() {
            try {
                const q = query(collection(db, 'landing-samples'), orderBy('uploadedAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                const grid = document.getElementById('samples-grid');
                grid.innerHTML = '';

                if (querySnapshot.empty) {
                    grid.innerHTML = '<p style="color: #666; grid-column: 1/-1; text-align: center;">No samples yet. Upload your first sample!</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const sample = doc.data();
                    const card = document.createElement('div');
                    card.className = 'sample-card';
                    card.innerHTML = `
                        <div class="sample-preview">
                            <iframe src="${sample.url}" sandbox="allow-scripts allow-same-origin"></iframe>
                        </div>
                        <div class="sample-info">
                            <div class="sample-name">${sample.name}</div>
                            <div class="sample-date">${new Date(sample.uploadedAt).toLocaleDateString()}</div>
                            <button class="delete-btn" onclick="deleteSample('${doc.id}', '${sample.path}')">Delete</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Load error:', error);
                showStatus('Failed to load samples', 'error');
            }
        }

        // Load samples on page load
        loadSamples();
    </script>
</body>
</html>
