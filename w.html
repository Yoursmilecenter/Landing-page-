<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Smile Center</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background gradient */
        .welcome-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
            max-width: 600px;
        }
        
        .welcome-logo {
            width: 320px;
            max-width: 90%;
            margin-bottom: 40px;
            animation: logoGlow 3s ease-in-out infinite, fadeInScale 1s ease-out;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .welcome-subtitle {
            font-size: 20px;
            color: var(--color-text-light);
            margin-bottom: 32px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.7s both;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(56, 189, 248, 0.2);
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        .feature-text {
            font-size: 14px;
            color: var(--color-text-secondary);
        }
        
        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto 20px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            border-radius: 2px;
            animation: progressAnimation 1.5s ease-out;
        }
        
        @keyframes progressAnimation {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        .redirect-text {
            color: var(--color-text-secondary);
            font-size: 15px;
            margin-bottom: 8px;
            animation: fadeInUp 1s ease-out 1.1s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .welcome-title { font-size: 28px; }
            .welcome-subtitle { font-size: 16px; }
            .feature-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="content-wrapper">
            <img src="smile-center-logo.png" alt="Smile Center" class="welcome-logo">
            
            <h1 class="welcome-title">Welcome to the New Era of Design</h1>
            <p class="welcome-subtitle">
                Experience revolutionary dental design with cutting-edge technology and seamless collaboration
            </p>
            
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">âš¡</div>
                    <div class="feature-text">Lightning Fast</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">ðŸŽ¨</div>
                    <div class="feature-text">Precision Design</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">ðŸ”’</div>
                    <div class="feature-text">Secure Portal</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <div class="redirect-text">Preparing your workspace...</div>
        </div>
    </div>

    <script>
        // Ultra-short parameter parsing
        const urlParams = new URLSearchParams(window.location.search);
        
        // Support multiple parameter formats for maximum flexibility
        const code = urlParams.get('c') ||     // Ultra-short: ?c=
                     urlParams.get('i') ||     // Short: ?i=  
                     urlParams.get('code') ||  // Medium: ?code=
                     urlParams.get('invite');  // Full: ?invite=
        
        const phone = urlParams.get('p') ||    // Ultra-short: ?p=
                      urlParams.get('phone');  // Full: ?phone=
        
        // Build redirect URL
        let redirectUrl = 'portal-login.html';
        
        if (code || phone) {
            const params = new URLSearchParams();
            if (code) params.set('invite', code);
            if (phone) params.set('phone', phone);
            redirectUrl += '?' + params.toString();
        }
        
        // Redirect after animation completes (1.8 seconds for full experience)
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 1800);
    </script>
</body>
</html>
