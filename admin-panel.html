<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Smile Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #000000;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .logo-accent {
            color: #38bdf8;
        }

        .admin-badge {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-email {
            color: #9ca3af;
            font-size: 14px;
        }

        .logout-button {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-button:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .page-title {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .page-subtitle {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 40px;
        }

        /* Upload Section */
        .upload-section {
            background: #1a1a1a;
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #d1d5db;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #38bdf8;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        .upload-area {
            border: 2px dashed rgba(56, 189, 248, 0.3);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #38bdf8;
            background: rgba(56, 189, 248, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .upload-text {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-hint {
            color: #9ca3af;
            font-size: 14px;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-name {
            color: #d1d5db;
            font-size: 14px;
        }

        .file-size {
            color: #9ca3af;
            font-size: 12px;
        }

        .remove-file {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-file:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .upload-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0369a1 0%, #38bdf8 100%);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(56, 189, 248, 0.4);
        }

        .upload-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(56, 189, 248, 0.6);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #0369a1 0%, #38bdf8 100%);
            transition: width 0.3s;
            border-radius: 10px;
        }

        .progress-text {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
        }

        /* Status Messages */
        .status-message {
            padding: 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }

        .status-message.active {
            display: block;
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        /* Projects List */
        .projects-section {
            background: #1a1a1a;
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 16px;
            padding: 32px;
        }

        .project-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .project-name {
            font-size: 18px;
            color: #ffffff;
            font-weight: 600;
        }

        .project-files-count {
            color: #9ca3af;
            font-size: 14px;
        }

        .project-files-list {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-file {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            color: #d1d5db;
            font-size: 14px;
        }

        .delete-file-button {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-file-button:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 24px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(56, 189, 248, 0.2);
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .user-email {
                display: none;
            }

            .page-title {
                font-size: 24px;
            }

            .upload-section, .projects-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-text">
                    Smile <span class="logo-accent">Center</span>
                </div>
                <span class="admin-badge">ADMIN</span>
            </div>
            <div class="user-info">
                <span class="user-email" id="userEmail">Loading...</span>
                <button class="logout-button" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        let currentFiles = [];
        let allProjects = [];

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadAdminPanel(user);
            } else {
                window.location.href = 'portal-login.html';
            }
        });

        async function loadAdminPanel(user) {
            document.getElementById('userEmail').textContent = user.email;
            await loadProjects();
            renderAdminPanel();
        }

        async function loadProjects() {
            try {
                const projectsRef = collection(db, 'projects');
                const querySnapshot = await getDocs(projectsRef);
                allProjects = [];

                for (const docSnap of querySnapshot.docs) {
                    const projectData = docSnap.data();
                    const files = await loadProjectFiles(docSnap.id);
                    
                    allProjects.push({
                        id: docSnap.id,
                        ...projectData,
                        files: files
                    });
                }
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        async function loadProjectFiles(projectId) {
            try {
                const filesRef = ref(storage, `projects/${projectId}`);
                const fileList = await listAll(filesRef);
                
                const files = await Promise.all(
                    fileList.items.map(async (itemRef) => {
                        const url = await getDownloadURL(itemRef);
                        return {
                            name: itemRef.name,
                            path: itemRef.fullPath,
                            url: url
                        };
                    })
                );
                
                return files;
            } catch (error) {
                console.error('Error loading project files:', error);
                return [];
            }
        }

        function renderAdminPanel() {
            const html = `
                <h1 class="page-title">Admin Panel</h1>
                <p class="page-subtitle">Upload and manage client project files</p>

                <!-- Upload Section -->
                <div class="upload-section">
                    <h2 class="section-title">üì§ Upload Files to Project</h2>

                    <div class="form-group">
                        <label class="form-label">Select Project</label>
                        <select id="projectSelect" class="form-select">
                            <option value="">Choose a project...</option>
                            ${allProjects.map(p => `
                                <option value="${p.id}">${p.title}</option>
                            `).join('')}
                            <option value="new">+ Create New Project</option>
                        </select>
                    </div>

                    <div id="newProjectForm" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Project Title</label>
                            <input type="text" id="projectTitle" class="form-input" placeholder="e.g., Website Redesign">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Client Email</label>
                            <input type="email" id="clientEmail" class="form-input" placeholder="client@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Project Description</label>
                            <input type="text" id="projectDescription" class="form-input" placeholder="Brief description...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select id="projectStatus" class="form-select">
                                <option value="pending">Pending</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Upload Files</label>
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">üìÅ</div>
                            <div class="upload-text">Drag & drop files here</div>
                            <div class="upload-hint">or click to browse</div>
                        </div>
                        <input type="file" id="fileInput" multiple style="display: none;">
                        <div id="fileList" class="file-list"></div>
                    </div>

                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">Uploading...</div>
                    </div>

                    <div id="statusMessage" class="status-message"></div>

                    <button class="upload-button" id="uploadButton" onclick="handleUpload()">
                        Upload Files
                    </button>
                </div>

                <!-- Existing Projects -->
                <div class="projects-section">
                    <h2 class="section-title">üìÅ Existing Projects</h2>
                    ${allProjects.length > 0 ? allProjects.map(project => `
                        <div class="project-item">
                            <div class="project-header">
                                <div class="project-name">${project.title}</div>
                                <div class="project-files-count">${project.files.length} files</div>
                            </div>
                            <div class="project-files-count">Client: ${project.clientEmail || 'N/A'}</div>
                            ${project.files.length > 0 ? `
                                <div class="project-files-list">
                                    ${project.files.map(file => `
                                        <div class="project-file">
                                            <span>üìÑ ${file.name}</span>
                                            <button class="delete-file-button" onclick="deleteFile('${project.id}', '${file.path}')">
                                                Delete
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<p style="color: #9ca3af; font-size: 14px; margin-top: 12px;">No files yet</p>'}
                        </div>
                    `).join('') : '<p style="color: #9ca3af; text-align: center; padding: 40px;">No projects yet. Create one above!</p>'}
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
            setupEventListeners();
        }

        function setupEventListeners() {
            const projectSelect = document.getElementById('projectSelect');
            const newProjectForm = document.getElementById('newProjectForm');
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            projectSelect.addEventListener('change', (e) => {
                newProjectForm.style.display = e.target.value === 'new' ? 'block' : 'none';
            });

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                fileInput.files = e.dataTransfer.files;
                displayFiles();
            });

            fileInput.addEventListener('change', displayFiles);
        }

        function displayFiles() {
            const fileList = document.getElementById('fileList');
            const files = document.getElementById('fileInput').files;
            currentFiles = Array.from(files);
            
            if (files.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = Array.from(files).map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">(${formatFileSize(file.size)})</span>
                    </div>
                    <button class="remove-file" onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        window.removeFile = function(index) {
            const dt = new DataTransfer();
            const input = document.getElementById('fileInput');
            const files = Array.from(input.files);
            
            files.splice(index, 1);
            files.forEach(file => dt.items.add(file));
            input.files = dt.files;
            
            displayFiles();
        };

        window.handleUpload = async function() {
            const projectSelect = document.getElementById('projectSelect');
            let projectId = projectSelect.value;

            if (!projectId) {
                showStatus('Please select a project', 'error');
                return;
            }

            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                showStatus('Please select files to upload', 'error');
                return;
            }

            // Create new project if needed
            if (projectId === 'new') {
                const title = document.getElementById('projectTitle').value;
                const email = document.getElementById('clientEmail').value;
                const description = document.getElementById('projectDescription').value;
                const status = document.getElementById('projectStatus').value;

                if (!title || !email) {
                    showStatus('Please fill in project title and client email', 'error');
                    return;
                }

                try {
                    const docRef = await addDoc(collection(db, 'projects'), {
                        title: title,
                        clientEmail: email,
                        description: description,
                        status: status,
                        createdAt: new Date().toISOString()
                    });
                    projectId = docRef.id;
                } catch (error) {
                    showStatus('Error creating project: ' + error.message, 'error');
                    return;
                }
            }

            // Upload files
            const uploadButton = document.getElementById('uploadButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            uploadButton.disabled = true;
            progressContainer.classList.add('active');

            try {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const storageRef = ref(storage, `projects/${projectId}/${file.name}`);
                    const uploadTask = uploadBytesResumable(storageRef, file);

                    await new Promise((resolve, reject) => {
                        uploadTask.on('state_changed',
                            (snapshot) => {
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                const totalProgress = ((i / files.length) * 100) + (progress / files.length);
                                progressFill.style.width = totalProgress + '%';
                                progressText.textContent = `Uploading ${file.name}... ${Math.round(progress)}%`;
                            },
                            (error) => reject(error),
                            () => resolve()
                        );
                    });
                }

                showStatus('‚úÖ All files uploaded successfully!', 'success');
                document.getElementById('fileInput').value = '';
                document.getElementById('fileList').innerHTML = '';
                progressContainer.classList.remove('active');
                
                // Reload projects
                await loadProjects();
                renderAdminPanel();

            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
                progressContainer.classList.remove('active');
            }

            uploadButton.disabled = false;
        };

        window.deleteFile = async function(projectId, filePath) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            try {
                const fileRef = ref(storage, filePath);
                await deleteObject(fileRef);
                
                showStatus('File deleted successfully', 'success');
                await loadProjects();
                renderAdminPanel();
            } catch (error) {
                showStatus('Error deleting file: ' + error.message, 'error');
            }
        };

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = 'status-message active ' + type;
            
            setTimeout(() => {
                statusMessage.classList.remove('active');
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'portal-login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
</body>
</html>
