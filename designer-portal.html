<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Panel - Smile Center</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll, getMetadata, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        // We will use 'where' for filtering, so we need to add it to the import
        import { getFirestore, collection, getDocs, updateDoc, doc, orderBy, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        let currentUser = null;
        let myProjects = [];
        let currentProjectId = null;
        
        // --- Hardcoded designer list for redirect logic ---
        const designers = [
            { email: 'designer1@smile.com', name: 'Designer 1' },
            { email: 'designer2@smile.com', name: 'Designer 2' },
        ];
        // ------------------------------------------------

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Security check: Ensure the logged-in user is actually a designer
                if (!designers.some(d => d.email === currentUser.email)) {
                    // If it's an admin/client trying to access the designer portal, redirect them
                    window.location.href = 'index.html'; 
                    return;
                }
                await loadData();
            } else {
                window.location.href = 'portal-login.html';
            }
        });

        async function loadData() {
            try {
                const projectsRef = collection(db, 'projects');
                // --- KEY CHANGE: Filter projects assigned to this designer ---
                const q = query(
                    projectsRef, 
                    where('assignedDesignerEmail', '==', currentUser.email), // Filter by current user's email
                    orderBy('createdAt', 'desc')
                );
                const snapshot = await getDocs(q);
                
                myProjects = [];
                for (const docSnap of snapshot.docs) {
                    const data = docSnap.data();
                    const files = await loadFiles(docSnap.id);
                    myProjects.push({ id: docSnap.id, ...data, files });
                }
                render();
            } catch (error) {
                console.error('Error:', error);
                render();
            }
        }

        async function loadFiles(projectId) {
            // (loadFiles remains the same)
            try {
                const filesRef = ref(storage, `projects/${projectId}`);
                const list = await listAll(filesRef);
                const files = await Promise.all(
                    list.items.map(async (item) => {
                        const url = await getDownloadURL(item);
                        const meta = await getMetadata(item);
                        return {
                            name: item.name,
                            url,
                            path: item.fullPath,
                            size: meta.size,
                            date: new Date(meta.timeCreated).toLocaleDateString()
                        };
                    })
                );
                return files;
            } catch {
                return [];
            }
        }

        function formatSize(bytes, si = true, dp = 1) {
            const thresh = si ? 1000 : 1024;

            if (Math.abs(bytes) < thresh) {
                return bytes + ' B';
            }

            const units = si 
                ? ['kB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'] 
                : ['KiB', 'MiB', 'GiB', 'TiB', 'PiB', 'EiB', 'ZiB', 'YiB'];
            let u = -1;
            const r = 10**dp;

            do {
                bytes /= thresh;
                ++u;
            } while (Math.abs(bytes) >= thresh && u < units.length - 1);

            return bytes.toFixed(dp) + ' ' + units[u];
        }

        function render() {
            const stats = {
                total: myProjects.length,
                pending: myProjects.filter(p => p.status === 'pending').length,
                inProgress: myProjects.filter(p => p.status === 'in-progress').length,
                completed: myProjects.filter(p => p.status === 'completed').length
            };

            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div class="header-content">
                        <div class="logo">Smile <span>Center</span> <span class="admin-badge" style="background: rgba(167, 139, 250, 0.2); color: var(--color-secondary); border-color: rgba(167, 139, 250, 0.3);">DESIGNER</span></div>
                        <div style="display: flex; align-items: center; gap: 16px;">
                            <span style="color: var(--color-text-secondary); font-size: 14px;">${currentUser.email}</span>
                            <button class="logout-btn" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <h1 class="page-title">My Assigned Projects</h1>
                    <p class="page-subtitle">View and manage projects assigned to you.</p>

                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">Total Assigned</div>
                            <div class="stat-value">${stats.total}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Pending</div>
                            <div class="stat-value">${stats.pending}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">In Progress</div>
                            <div class="stat-value">${stats.inProgress}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Completed</div>
                            <div class="stat-value">${stats.completed}</div>
                        </div>
                    </div>

                    <div class="projects-list">
                        ${myProjects.length > 0 ? myProjects.map(project => `
                            <div class="project-card">
                                <div class="project-header">
                                    <h3 class="project-title">${project.title}</h3>
                                    <span class="status-badge status-${project.status.replace('-', '')}">${project.status.toUpperCase()}</span>
                                </div>
                                <p class="project-description">${project.description}</p>
                                <div class="project-meta">
                                    Client: ${project.clientEmail} ‚Ä¢ Created ${new Date(project.createdAt).toLocaleDateString()}
                                </div>
                                
                                <div class="admin-controls">
                                    <div class="form-group">
                                        <label for="status-${project.id}">Update Status:</label>
                                        <select id="status-${project.id}" onchange="updateStatus('${project.id}', this.value)">
                                            <option value="pending" ${project.status === 'pending' ? 'selected' : ''}>Pending</option>
                                            <option value="in-progress" ${project.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                            <option value="awaiting-approval" ${project.status === 'awaiting-approval' ? 'selected' : ''}>Awaiting Approval</option>
                                            <option value="completed" ${project.status === 'completed' ? 'selected' : ''}>Completed</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="files-section">
                                    <div class="files-header">
                                        <h4>Project Files (${project.files.length})</h4>
                                        <button class="btn-secondary btn-small" onclick="openUploadModal('${project.id}', '${project.title}')">
                                            <i class="fas fa-upload"></i> Upload Files
                                        </button>
                                    </div>
                                    <div class="file-list">
                                        ${project.files.length > 0 ? project.files.map(file => `
                                            <div class="file-item">
                                                <div class="file-info">
                                                    <div class="file-icon">üìÑ</div>
                                                    <div>
                                                        <div class="file-name">${file.name}</div>
                                                        <div class="file-meta">${formatSize(file.size)} ‚Ä¢ ${file.date}</div>
                                                    </div>
                                                </div>
                                                <div class="file-actions">
                                                    <a href="${file.url}" class="btn-download" download="${file.name}" target="_blank">‚¨áÔ∏è Download</a>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('') : '<div class="empty"><div class="empty-icon">üìÇ</div><div class="empty-title">No Projects Assigned</div><p class="page-subtitle">You have no projects currently assigned for design work.</p></div>'}
                    </div>
                </div>
                
                <div id="uploadModal" class="modal">
                    <div class="modal-content">
                        <button class="close" onclick="closeUpload()">&times;</button>
                        <h2 class="modal-title">Upload Files</h2>
                        <p class="modal-subtitle">Uploading to project: <span id="currentProjectTitle"></span></p>
                        
                        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-cloud-upload-alt" style="font-size: 32px; color: var(--color-primary); margin-bottom: 10px;"></i>
                            <div style="font-size:18px; font-weight:500; margin-bottom:8px;">Drag & drop files here</div>
                            <div style="color:var(--color-text-secondary); font-size:14px;">or click to browse</div>
                        </div>
                        <input type="file" id="fileInput" multiple style="display:none;">
                        <div id="fileList" class="file-list"></div>
                        <div id="uploadStatus" class="status-msg"></div>
                        <button class="btn-primary" style="width:100%; padding:16px; margin-top:20px;" id="uploadBtn" onclick="handleUpload()">Upload Files</button>
                    </div>
                </div>
            `;

            // Drag/drop and file change listeners
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', (e) => {
                    renderFileList(e.target.files);
                });
                
                const uploadArea = document.querySelector('#uploadModal .upload-area');
                if (uploadArea) {
                    uploadArea.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        uploadArea.classList.add('dragover');
                    });
                    uploadArea.addEventListener('dragleave', () => {
                        uploadArea.classList.remove('dragover');
                    });
                    uploadArea.addEventListener('drop', (e) => {
                        e.preventDefault();
                        uploadArea.classList.remove('dragover');
                        fileInput.files = e.dataTransfer.files;
                        fileInput.dispatchEvent(new Event('change'));
                    });
                }
            }
        }

        function renderFileList(files) {
            const listEl = document.getElementById('fileList');
            if (!listEl) return;
            
            listEl.innerHTML = Array.from(files).map((file, index) => `
                <div class="file-list-item">
                    <span>${file.name} (${formatSize(file.size)})</span>
                    <button class="btn-icon" onclick="removeFile(${index})">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            `).join('');
        }
        
        // Global functions exposed to the window for inline onclick handlers

        window.openUploadModal = (projectId, projectTitle) => {
            currentProjectId = projectId;
            document.getElementById('currentProjectTitle').textContent = projectTitle;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('uploadStatus').className = 'status-msg';
            document.getElementById('uploadModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeUpload = () => {
            document.getElementById('uploadModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('uploadStatus').className = 'status-msg';
            document.getElementById('uploadStatus').textContent = '';
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('fileInput').value = '';
        };

        window.handleUpload = async () => {
            const input = document.getElementById('fileInput');
            const files = input.files;
            const btn = document.getElementById('uploadBtn');

            if (files.length === 0) {
                showStatus('Please select at least one file.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Uploading...';
            showStatus('Starting upload...', 'warning');

            try {
                for (const file of files) {
                    const storageRef = ref(storage, `projects/${currentProjectId}/${file.name}`);
                    await uploadBytesResumable(storageRef, file);
                }

                showStatus('‚úÖ Files uploaded!', 'success');
                setTimeout(async () => {
                    closeUpload();
                    await loadData();
                }, 1500);
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Upload Files';
            }
        };

        window.removeFile = (index) => {
            const dt = new DataTransfer();
            const
