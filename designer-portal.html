<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Panel - Smile Center</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        .search-bar input:focus {
            outline: none;
            border-color: rgba(56, 189, 248, 0.5);
        }
        .compact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 12px;
        }
        .compact-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .compact-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(56, 189, 248, 0.3);
        }
        .compact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .compact-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--color-text);
        }
        .compact-meta {
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
        }
        .compact-desc {
            font-size: 12px;
            color: var(--color-text-light);
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .compact-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll, getMetadata } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore, collection, getDocs, query, where, orderBy, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        let currentUser = null;
        let myProjects = [];
        let filteredProjects = [];
        let currentProjectId = null;
        let searchQuery = '';
        
        const designers = [
            { email: 'designer1@smile.com', name: 'Designer 1' },
            { email: 'designer2@smile.com', name: 'Designer 2' },
        ];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                if (!designers.some(d => d.email === currentUser.email)) {
                    window.location.href = 'index.html'; 
                    return;
                }
                await loadData();
            } else {
                window.location.href = 'portal-login.html';
            }
        });

        async function loadData() {
            try {
                const projectsRef = collection(db, 'projects');
                const q = query(
                    projectsRef, 
                    where('assignedDesignerEmail', '==', currentUser.email),
                    orderBy('createdAt', 'desc')
                );
                const snapshot = await getDocs(q);
                
                myProjects = [];
                for (const docSnap of snapshot.docs) {
                    const data = docSnap.data();
                    const files = await loadFiles(docSnap.id);
                    myProjects.push({ id: docSnap.id, ...data, files });
                }
                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                render();
            }
        }

        async function loadFiles(projectId) {
            try {
                const filesRef = ref(storage, `projects/${projectId}`);
                const list = await listAll(filesRef);
                const files = await Promise.all(
                    list.items.map(async (item) => {
                        const url = await getDownloadURL(item);
                        const meta = await getMetadata(item);
                        return {
                            name: item.name,
                            url,
                            path: item.fullPath,
                            size: meta.size,
                            date: new Date(meta.timeCreated).toLocaleDateString()
                        };
                    })
                );
                return files;
            } catch {
                return [];
            }
        }

        function applyFilters() {
            if (searchQuery) {
                const search = searchQuery.toLowerCase();
                filteredProjects = myProjects.filter(p => 
                    p.title.toLowerCase().includes(search) ||
                    p.description.toLowerCase().includes(search) ||
                    p.status.toLowerCase().includes(search)
                );
            } else {
                filteredProjects = myProjects;
            }
            render();
        }

        let searchTimeout;
        window.handleSearch = (e) => {
            searchQuery = e.target.value;
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => applyFilters(), 300);
        };

        function formatSize(bytes, si = true, dp = 1) {
            const thresh = si ? 1000 : 1024;
            if (Math.abs(bytes) < thresh) return bytes + ' B';
            const units = si ? ['kB', 'MB', 'GB', 'TB'] : ['KiB', 'MiB', 'GiB', 'TiB'];
            let u = -1;
            do { bytes /= thresh; ++u; } while (Math.abs(bytes) >= thresh && u < units.length - 1);
            return bytes.toFixed(1) + ' ' + units[u];
        }

        function render() {
            const stats = {
                total: myProjects.length,
                pending: myProjects.filter(p => p.status === 'pending').length,
                inProgress: myProjects.filter(p => p.status === 'in-progress').length,
                completed: myProjects.filter(p => p.status === 'completed').length
            };

            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div class="header-content">
                        <img src="smile-center-logo.png" alt="Smile Center" style="height: 55px;">
                        <span class="admin-badge" style="background: rgba(167, 139, 250, 0.2); color: var(--color-secondary); border-color: rgba(167, 139, 250, 0.3);">DESIGNER</span>
                        <div style="display: flex; align-items: center; gap: 16px; margin-left: auto;">
                            <span style="color: var(--color-text-secondary); font-size: 14px;">${currentUser.email}</span>
                            <button class="logout-btn" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <h1 class="page-title">My Assigned Patients</h1>
                    <p class="page-subtitle">View and manage patients assigned to you.</p>

                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">Total Assigned</div>
                            <div class="stat-value">${stats.total}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Pending</div>
                            <div class="stat-value">${stats.pending}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">In Progress</div>
                            <div class="stat-value">${stats.inProgress}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Completed</div>
                            <div class="stat-value">${stats.completed}</div>
                        </div>
                    </div>

                    <div class="search-bar">
                        <input type="text" placeholder="Search patients by name, description, or status..." oninput="handleSearch(event)" value="${searchQuery}">
                    </div>

                    <div class="compact-grid">
                        ${filteredProjects.length > 0 ? filteredProjects.map(project => {
                            const elapsed = Date.now() - project.createdAt;
                            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const timeStr = days > 0 ? `${days}d ${hours}h` : `${hours}h`;
                            return `
                            <div class="compact-card">
                                <div class="compact-header">
                                    <h3 class="compact-title">${project.title}</h3>
                                    <span class="status-badge status-${project.status.replace(/-/g, '')}">${project.status.toUpperCase().replace(/-/g, ' ')}</span>
                                </div>
                                <p class="compact-meta">${timeStr} elapsed | Created ${new Date(project.createdAt).toLocaleDateString()} | ${project.files.length} files</p>
                                <p class="compact-desc">${project.description}</p>
                                
                                ${project.clientRemarks ? `
                                    <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 6px; padding: 10px; margin-bottom: 8px;">
                                        <h4 style="color: var(--color-error); margin-bottom: 4px; font-size: 12px;">Client Requested Changes:</h4>
                                        <p style="color: var(--color-text-light); font-size: 11px;">${project.clientRemarks}</p>
                                    </div>
                                ` : ''}
                                ${project.htmlApproved ? `
                                    <div style="background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 6px; padding: 10px; margin-bottom: 8px;">
                                        <p style="color: var(--color-success); font-size: 11px;">Client Approved HTML - Upload STL now</p>
                                    </div>
                                ` : project.files.filter(f => f.name.match(/\.html?$/i)).length > 0 ? `
                                    <div style="background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.3); border-radius: 6px; padding: 10px; margin-bottom: 8px;">
                                        <p style="color: #fbbf24; font-size: 11px;">Awaiting Client Approval</p>
                                    </div>
                                ` : ''}
                                
                                <div class="compact-actions">
                                    <button class="btn-secondary btn-small" onclick="openUploadModal('${project.id}', '${project.title}', ${project.htmlApproved})" style="flex: 1;">
                                        <i class="fas fa-upload"></i> Upload
                                    </button>
                                    <button class="btn-view" onclick="viewFiles('${project.id}')" style="flex: 1;">
                                        <i class="fas fa-folder"></i> Files
                                    </button>
                                </div>
                            </div>
                        `}).join('') : '<div class="empty"><div class="empty-icon"></div><div class="empty-title">No Patients Assigned</div><p class="page-subtitle">You have no patients currently assigned for design work.</p></div>'}
                    </div>
                </div>
                
                <!-- Files View Modal -->
                <div id="filesModal" class="modal">
                    <div class="modal-content large">
                        <button class="close" onclick="closeFilesView()">&times;</button>
                        <h2 class="modal-title">Patient Files</h2>
                        <p class="modal-subtitle" id="filesPatientTitle"></p>
                        <div id="filesListView" class="file-list"></div>
                    </div>
                </div>

                <!-- Upload Modal -->
                <div id="uploadModal" class="modal">
                    <div class="modal-content">
                        <button class="close" onclick="closeUpload()">&times;</button>
                        <h2 class="modal-title">Upload Files</h2>
                        <p class="modal-subtitle">Uploading to patient: <span id="currentProjectTitle"></span></p>
                        
                        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-cloud-upload-alt" style="font-size: 32px; color: var(--color-primary); margin-bottom: 10px;"></i>
                            <div style="font-size:18px; font-weight:500; margin-bottom:8px;">Drag & drop files here</div>
                            <div style="color:var(--color-text-secondary); font-size:14px;">or click to browse</div>
                        </div>
                        <div id="stlWarning" style="display: none; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 8px; padding: 12px; margin: 16px 0; color: var(--color-error); font-size: 14px;">
                            Client must approve HTML preview before you can upload STL files.
                        </div>
                        <input type="file" id="fileInput" multiple style="display:none;">
                        <div id="fileList" class="file-list"></div>
                        <div id="uploadStatus" class="status-msg"></div>
                        <button class="btn-primary" style="width:100%; padding:16px; margin-top:20px;" id="uploadBtn" onclick="handleUpload()">Upload Files</button>
                    </div>
                </div>
            `;

            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', (e) => {
                    renderFileList(e.target.files);
                });
                
                const uploadArea = document.querySelector('#uploadModal .upload-area');
                if (uploadArea) {
                    uploadArea.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        uploadArea.classList.add('dragover');
                    });
                    uploadArea.addEventListener('dragleave', () => {
                        uploadArea.classList.remove('dragover');
                    });
                    uploadArea.addEventListener('drop', (e) => {
                        e.preventDefault();
                        uploadArea.classList.remove('dragover');
                        fileInput.files = e.dataTransfer.files;
                        fileInput.dispatchEvent(new Event('change'));
                    });
                }
            }
        }

        function renderFileList(files) {
            const listEl = document.getElementById('fileList');
            if (!listEl) return;
            
            listEl.innerHTML = Array.from(files).map((file, index) => `
                <div class="file-list-item">
                    <span>${file.name} (${formatSize(file.size)})</span>
                    <button class="btn-icon" onclick="removeFile(${index})">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            `).join('');
        }
        
        let currentPatientTitle = '';
        let currentPatientApproved = false;

        window.viewFiles = (projectId) => {
            const project = myProjects.find(p => p.id === projectId);
            document.getElementById('filesPatientTitle').textContent = `Patient: ${project.title}`;
            const listEl = document.getElementById('filesListView');
            
            listEl.innerHTML = project.files.length > 0 ? project.files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon"></div>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">${formatSize(file.size)} ${file.date}</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn-view" onclick="copyLink('${file.url}')">Copy Link</button>
                        <a href="${file.url}" class="btn-download" download="${file.name}" target="_blank">Download</a>
                    </div>
                </div>
            `).join('') : '<p style="color: var(--color-text-secondary); padding: 20px; text-align: center;">No files uploaded yet</p>';
            
            document.getElementById('filesModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeFilesView = () => {
            document.getElementById('filesModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        window.openUploadModal = (projectId, projectTitle, isApproved) => {
            currentProjectId = projectId;
            currentPatientTitle = projectTitle;
            currentPatientApproved = isApproved;
            document.getElementById('currentProjectTitle').textContent = projectTitle;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('uploadStatus').className = 'status-msg';
            
            const warningEl = document.getElementById('stlWarning');
            if (isApproved) {
                warningEl.style.display = 'none';
            } else {
                warningEl.style.display = 'block';
            }
            
            document.getElementById('uploadModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeUpload = () => {
            document.getElementById('uploadModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('uploadStatus').className = 'status-msg';
            document.getElementById('uploadStatus').textContent = '';
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('fileInput').value = '';
        };

        window.handleUpload = async () => {
            const input = document.getElementById('fileInput');
            const files = input.files;
            const btn = document.getElementById('uploadBtn');

            if (files.length === 0) {
                showStatus('Please select at least one file.', 'error');
                return;
            }

            const project = myProjects.find(p => p.id === currentProjectId);
            const hasHTML = Array.from(files).some(f => f.name.match(/\.html?$/i));
            const hasSTL = Array.from(files).some(f => f.name.match(/\.stl$/i));
            
            if (hasSTL && !project.htmlApproved) {
                showStatus('Cannot upload STL files until client approves HTML preview.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Uploading...';
            showStatus('Starting upload...', 'warning');

            try {
                for (const file of files) {
                    const ext = file.name.substring(file.name.lastIndexOf('.'));
                    const newFileName = `${currentPatientTitle}${ext}`;
                    const storageRef = ref(storage, `projects/${currentProjectId}/${newFileName}`);
                    await uploadBytesResumable(storageRef, file);
                }

                const updateData = {};
                if (hasHTML) {
                    updateData.status = 'awaiting-client-approval';
                }
                if (hasSTL) {
                    updateData.status = 'completed';
                }
                
                if (Object.keys(updateData).length > 0) {
                    await updateDoc(doc(db, 'projects', currentProjectId), updateData);
                }

                showStatus('Files uploaded!', 'success');
                setTimeout(async () => {
                    closeUpload();
                    await loadData();
                }, 1500);
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Upload Files';
            }
        };

        window.removeFile = (index) => {
            const dt = new DataTransfer();
            const input = document.getElementById('fileInput');
            const files = Array.from(input.files);
            files.splice(index, 1);
            files.forEach(f => dt.items.add(f));
            input.files = dt.files;
            input.dispatchEvent(new Event('change'));
        };

        window.copyLink = (url) => {
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            });
        };

        function showStatus(msg, type) {
            const el = document.getElementById('uploadStatus');
            el.textContent = msg;
            el.className = `status-msg active ${type}`;
        }

        window.logout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'portal-login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
</body>
</html>
