<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Panel - Smile Center</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll, getMetadata, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore, collection, getDocs, query, where, orderBy, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        let currentUser = null;
        let myProjects = [];
        let currentProjectId = null;
        
        // --- Hardcoded designer list for redirect logic ---
        const designers = [
            { email: 'designer1@smile.com', name: 'Designer 1' },
            { email: 'designer2@smile.com', name: 'Designer 2' },
        ];
        // ------------------------------------------------

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Security check: Ensure the logged-in user is actually a designer
                if (!designers.some(d => d.email === currentUser.email)) {
                    // If it's an admin/client trying to access the designer portal, redirect them
                    window.location.href = 'index.html'; 
                    return;
                }
                await loadData();
            } else {
                window.location.href = 'portal-login.html';
            }
        });

        async function loadData() {
            try {
                const projectsRef = collection(db, 'projects');
                // --- Filter projects assigned to this designer ---
                const q = query(
                    projectsRef, 
                    where('assignedDesignerEmail', '==', currentUser.email), 
                    orderBy('createdAt', 'desc')
                );
                const snapshot = await getDocs(q);
                
                myProjects = [];
                for (const docSnap of snapshot.docs) {
                    const data = docSnap.data();
                    const files = await loadFiles(docSnap.id);
                    myProjects.push({ id: docSnap.id, ...data, files });
                }
                render();
            } catch (error) {
                console.error('Error:', error);
                render();
            }
        }

        async function loadFiles(projectId) {
            try {
                const filesRef = ref(storage, `projects/${projectId}`);
                const list = await listAll(filesRef);
                const files = await Promise.all(
                    list.items.map(async (item) => {
                        const url = await getDownloadURL(item);
                        const meta = await getMetadata(item);
                        return {
                            name: item.name,
                            url,
                            path: item.fullPath,
                            size: meta.size,
                            date: new Date(meta.timeCreated).toLocaleDateString()
                        };
                    })
                );
                return files;
            } catch {
                return [];
            }
        }

        function formatSize(bytes, si = true, dp = 1) {
            const thresh = si ? 1000 : 1024;

            if (Math.abs(bytes) < thresh) {
                return bytes + ' B';
            }

            const units = si 
                ? ['kB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'] 
                : ['KiB', 'MiB', 'GiB', 'TiB', 'PiB', 'EiB', 'ZiB', 'YiB'];
            let u = -1;
            const r = 10**dp;

            do {
                bytes /= thresh;
                ++u;
            } while (Math.abs(bytes) >= thresh && u < units.length - 1);

            return bytes.toFixed(dp) + ' ' + units[u];
        }

        function render() {
            const stats = {
                total: myProjects.length,
                pending: myProjects.filter(p => p.status === 'pending').length,
                inProgress: myProjects.filter(p => p.status === 'in-progress').length,
                completed: myProjects.filter(p => p.status === 'completed').length,
                changesRequested: myProjects.filter(p => p.status === 'changes-requested').length,
                awaitingApproval: myProjects.filter(p => p.status === 'awaiting-approval').length,
            };

            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div class="header-content">
                        <div class="logo">Smile <span>Center</span> <span class="admin-badge">DESIGNER</span></div>
                        <div style="display: flex; align-items: center; gap: 16px;">
                            <span style="color: var(--color-text-secondary); font-size: 14px;">${currentUser.email}</span>
                            <button class="logout-btn" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <h1 class="page-title">My Assigned Projects</h1>
                    <p class="page-subtitle">View and manage projects assigned to you.</p>

                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">Total Assigned</div>
                            <div class="stat-value">${stats.total}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Pending</div>
                            <div class="stat-value">${stats.pending}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">In Progress</div>
                            <div class="stat-value">${stats.inProgress}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Awaiting Review</div>
                            <div class="stat-value">${stats.awaitingApproval}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Changes Requested</div>
                            <div class="stat-value">${stats.changesRequested}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Completed</div>
                            <div class="stat-value">${stats.completed}</div>
                        </div>
                    </div>

                    <div class="projects-list">
                        ${myProjects.length > 0 ? myProjects.map(project => `
                            <div class="project-card">
                                <div class="project-header">
                                    <h3 class="project-title">${project.title}</h3>
                                    <span class="status-badge status-${project.status.replace('-', '')}">${project.status.toUpperCase().replace('-', ' ')}</span>
                                </div>
                                <p class="project-description">${project.description}</p>
                                <div class="project-meta">
                                    Client: ${project.clientEmail} • Created ${new Date(project.createdAt).toLocaleDateString()}
                                </div>
                                
                                <div class="admin-controls">
                                    <div class="form-group">
                                        <label for="status-${project.id}">Update Status:</label>
                                        <select id="status-${project.id}" onchange="updateStatus('${project.id}', this.value)" class="form-select">
                                            <option value="pending" ${project.status === 'pending' ? 'selected' : ''}>Pending</option>
                                            <option value="in-progress" ${project.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                            <option value="awaiting-approval" ${project.status === 'awaiting-approval' ? 'selected' : ''}>Awaiting Client Approval</option>
                                            <option value="completed" ${project.status === 'completed' ? 'selected' : ''}>Completed</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="files-section">
                                    ${project.clientRemarks ? `
                                        <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 10px; padding: 16px; margin-bottom: 20px;">
                                            <h4 style="color: var(--color-error); margin-bottom: 8px;"><i class="fas fa-times-circle"></i> Client Requested Changes:</h4>
                                            <p style="color: var(--color-text-light);">${project.clientRemarks}</p>
                                        </div>
                                    ` : ''}
                                    ${project.htmlApproved ? `
                                        <div style="background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 10px; padding: 16px; margin-bottom: 20px;">
                                            <h4 style="color: var(--color-success); margin-bottom: 8px;"><i class="fas fa-check-circle"></i> Client Approved HTML</h4>
                                            <p style="color: var(--color-text-light);">You can now upload STL file.</p>
                                        </div>
                                    ` : project.files.filter(f => f.name.match(/\.html?$/i)).length > 0 ? `
                                        <div style="background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.3); border-radius: 10px; padding: 16px; margin-bottom: 20px;">
                                            <h4 style="color: #fbbf24; margin-bottom: 8px;"><i class="fas fa-clock"></i> Awaiting Client Approval</h4>
                                            <p style="color: var(--color-text-light);">Client must approve HTML before STL upload.</p>
                                        </div>
                                    ` : ''}
                                    <div class="files-header">
                                        <h4>Project Files (${project.files.length})</h4>
                                        <button class="btn-secondary btn-small" onclick="openUploadModal('${project.id}', '${project.title}', ${project.htmlApproved})">
                                            <i class="fas fa-upload"></i> Upload Files
                                        </button>
                                    </div>
                                    <div class="file-list">
                                        ${project.files.length > 0 ? project.files.map(file => `
                                            <div class="file-item">
                                                <div class="file-info">
                                                    <div class="file-icon">
                                                        ${file.name.match(/\\.(jpg|jpeg|png|gif|webp)$/i) ? '<i class="fas fa-image"></i>' : 
                                                          file.name.match(/\\.(pdf)$/i) ? '<i class="fas fa-file-pdf"></i>' :
                                                          file.name.match(/\\.(html|htm)$/i) ? '<i class="fas fa-globe"></i>' :
                                                          file.name.match(/\\.(stl)$/i) ? '<i class="fas fa-cube"></i>' :
                                                          file.name.match(/\\.(zip|rar)$/i) ? '<i class="fas fa-file-archive"></i>' : 
                                                          '<i class="fas fa-file"></i>'}
                                                    </div>
                                                    <div>
                                                        <div class="file-name">${file.name}</div>
                                                        <div class="file-meta">${formatSize(file.size)} • ${file.date}</div>
                                                    </div>
                                                </div>
                                                <div class="file-actions">
                                                    ${file.name.match(/\\.html?$/i) ? `<button class="btn-view" onclick="viewHtmlFile('${file.url}', '${file.name}')"><i class="fas fa-eye"></i> Preview</button>` : ''}
                                                    <a href="${file.url}" class="btn-download" download="${file.name}" target="_blank"><i class="fas fa-download"></i> Download</a>
                                                </div>
                                            </div>
                                        `).join('') : '<p style="color: var(--color-text-secondary); padding: 20px; text-align: center;">No files uploaded yet</p>'}
                                    </div>
                                </div>
                            </div>
                        `).join('') : '<div class="empty"><div class="empty-icon"><i class="fas fa-folder-open"></i></div><div class="empty-title">No Projects Assigned</div><p class="page-subtitle">You have no projects currently assigned for design work.</p></div>'}
                    </div>
                </div>
                
                <!-- HTML Preview Modal -->
                <div id="previewModal" class="modal">
                    <div class="modal-content large">
                        <button class="close" onclick="closePreview()">&times;</button>
                        <h2 class="modal-title">HTML Preview</h2>
                        <p class="modal-subtitle" id="previewFileName"></p>
                        <iframe id="previewFrame" class="preview-iframe"></iframe>
                        <div style="text-align: center; margin-top: 16px;">
                            <button class="btn-primary" onclick="closePreview()">Close Preview</button>
                        </div>
                    </div>
                </div>
                
                <div id="uploadModal" class="modal">
                    <div class="modal-content">
                        <button class="close" onclick="closeUpload()">&times;</button>
                        <h2 class="modal-title">Upload Files</h2>
                        <p class="modal-subtitle">Uploading to project: <span id="currentProjectTitle"></span></p>
                        
                        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-cloud-upload-alt" style="font-size: 32px; color: var(--color-primary); margin-bottom: 10px;"></i>
                            <div style="font-size:18px; font-weight:500; margin-bottom:8px;">Drag & drop files here</div>
                            <div style="color:var(--color-text-secondary); font-size:14px;">or click to browse</div>
                        </div>
                        <div id="stlWarning" style="display: none; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 8px; padding: 12px; margin: 16px 0; color: var(--color-error); font-size: 14px;">
                            <i class="fas fa-exclamation-triangle"></i> Client must approve HTML preview before you can upload STL files.
                        </div>
                        <input type="file" id="fileInput" multiple style="display:none;">
                        <div id="fileList" class="file-list"></div>
                        <div id="uploadStatus" class="status-msg"></div>
                        <button class="btn-primary" style="width:100%; padding:16px; margin-top:20px;" id="uploadBtn" onclick="handleUpload()">Upload Files</button>
                    </div>
                </div>
            `;

            // Drag/drop and file change listeners
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', (e) => {
                    renderFileList(e.target.files);
                });
                
                const uploadArea = document.querySelector('#uploadModal .upload-area');
                if (uploadArea) {
                    uploadArea.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        uploadArea.classList.add('dragover');
                    });
                    uploadArea.addEventListener('dragleave', () => {
                        uploadArea.classList.remove('dragover');
                    });
                    uploadArea.addEventListener('drop', (e) => {
                        e.preventDefault();
                        uploadArea.classList.remove('dragover');
                        fileInput.files = e.dataTransfer.files;
                        fileInput.dispatchEvent(new Event('change'));
                    });
                }
            }
        }

        function renderFileList(files) {
            const listEl = document.getElementById('fileList');
            if (!listEl) return;
            
            listEl.innerHTML = Array.from(files).map((file, index) => `
                <div class="file-list-item">
                    <span>${file.name} (${formatSize(file.size)})</span>
                    <button class="btn-icon" onclick="removeFile(${index})">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            `).join('');
        }
        
        // Global functions exposed to the window for inline onclick handlers

        window.viewHtmlFile = (url, filename) => {
            document.getElementById('previewFileName').textContent = `File: ${filename}`;
            document.getElementById('previewFrame').src = url;
            document.getElementById('previewModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closePreview = () => {
            document.getElementById('previewModal').classList.remove('active');
            document.getElementById('previewFrame').src = '';
            document.body.style.overflow = 'auto';
        };

        window.openUploadModal = (projectId, projectTitle, isApproved) => {
            currentProjectId = projectId;
            document.getElementById('currentProjectTitle').textContent = projectTitle;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('uploadStatus').className = 'status-msg';
            
            const warningEl = document.getElementById('stlWarning');
            if (isApproved) {
                warningEl.style.display = 'none';
            } else {
                warningEl.style.display = 'block';
            }
            
            document.getElementById('uploadModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeUpload = () => {
            document.getElementById('uploadModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('uploadStatus').className = 'status-msg';
            document.getElementById('uploadStatus').textContent = '';
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('fileInput').value = '';
        };

        window.handleUpload = async () => {
            const input = document.getElementById('fileInput');
            const files = input.files;
            const btn = document.getElementById('uploadBtn');

            if (files.length === 0) {
                showStatus('Please select at least one file.', 'error');
                return;
            }

            const project = myProjects.find(p => p.id === currentProjectId);
            const hasSTL = Array.from(files).some(f => f.name.match(/\.stl$/i));
            
            if (hasSTL && !project.htmlApproved) {
                showStatus('<i class="fas fa-times"></i> Cannot upload STL files until client approves HTML preview.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Uploading...';
            showStatus('Starting upload...', 'warning');

            try {
                for (const file of files) {
                    const storageRef = ref(storage, `projects/${currentProjectId}/${file.name}`);
                    await uploadBytesResumable(storageRef, file);
                }

                // Update status based on uploaded file types
                if (hasSTL) {
                    await updateDoc(doc(db, 'projects', currentProjectId), { status: 'completed' });
                } else if (Array.from(files).some(f => f.name.match(/\.html?$/i))) {
                    await updateDoc(doc(db, 'projects', currentProjectId), { status: 'awaiting-approval' });
                }

                showStatus('<i class="fas fa-check"></i> Files uploaded!', 'success');
                setTimeout(async () => {
                    closeUpload();
                    await loadData();
                }, 1500);
            } catch (error) {
                showStatus('<i class="fas fa-times"></i> Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Upload Files';
            }
        };

        window.removeFile = (index) => {
            const dt = new DataTransfer();
            const input = document.getElementById('fileInput');
            const files = Array.from(input.files);
            files.splice(index, 1);
            files.forEach(f => dt.items.add(f));
            input.files = dt.files;
            input.dispatchEvent(new Event('change'));
        };

        window.updateStatus = async (projectId, newStatus) => {
            try {
                await updateDoc(doc(db, 'projects', projectId), { status: newStatus });
                await loadData();
            } catch (error) {
                alert('Error updating status: ' + error.message);
            }
        };

        function showStatus(msg, type) {
            const el = document.getElementById('uploadStatus');
            el.innerHTML = msg;
            el.className = `status-msg active ${type}`;
        }

        window.logout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'portal-login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
</body>
</html>
