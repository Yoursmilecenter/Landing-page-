<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smile Center Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #000000;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .logo-accent {
            color: #38bdf8;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-email {
            color: #9ca3af;
            font-size: 14px;
        }

        .logout-button {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-button:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Welcome Section */
        .welcome-section {
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #9ca3af;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: rgba(56, 189, 248, 0.4);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            color: #ffffff;
            font-weight: 600;
        }

        .stat-trend {
            font-size: 12px;
            color: #22c55e;
            margin-top: 8px;
        }

        /* Projects Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 24px;
            color: #ffffff;
            font-weight: 600;
        }

        /* Projects List */
        .projects-list {
            display: grid;
            gap: 20px;
        }

        .project-card {
            background: #1a1a1a;
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .project-card:hover {
            border-color: rgba(56, 189, 248, 0.4);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .project-info {
            flex: 1;
        }

        .project-title {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .project-date {
            font-size: 14px;
            color: #9ca3af;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-in-progress {
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .project-description {
            color: #d1d5db;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Files Section */
        .files-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .files-title {
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
        }

        .files-count {
            font-size: 14px;
            color: #9ca3af;
        }

        .files-list {
            display: grid;
            gap: 12px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .file-meta {
            font-size: 12px;
            color: #9ca3af;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-block;
        }

        .download-button {
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        .download-button:hover {
            background: rgba(56, 189, 248, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 24px;
            background: #1a1a1a;
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 16px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .empty-description {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 24px;
        }

        .contact-button {
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            border: 1px solid rgba(56, 189, 248, 0.3);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .contact-button:hover {
            background: rgba(56, 189, 248, 0.2);
            transform: translateY(-2px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 24px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(56, 189, 248, 0.2);
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .user-email {
                display: none;
            }

            .welcome-title {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .project-header {
                flex-direction: column;
                gap: 12px;
            }

            .file-actions {
                flex-direction: column;
                width: 100%;
            }

            .action-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-text">
                    Smile <span class="logo-accent">Center</span>
                </div>
            </div>
            <div class="user-info">
                <span class="user-email" id="userEmail">Loading...</span>
                <button class="logout-button" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Loading State -->
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, listAll, getDownloadURL, getMetadata } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        let userProjects = [];

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadDashboard(user);
            } else {
                window.location.href = 'portal-login.html';
            }
        });

        async function loadDashboard(user) {
            document.getElementById('userEmail').textContent = user.email;
            
            try {
                // Load user's projects
                await loadUserProjects(user.email);
                renderDashboard();
            } catch (error) {
                console.error('Error loading dashboard:', error);
                renderEmptyState();
            }
        }

        async function loadUserProjects(userEmail) {
            try {
                const projectsRef = collection(db, 'projects');
                const q = query(projectsRef, where('clientEmail', '==', userEmail));
                const querySnapshot = await getDocs(q);
                
                userProjects = [];

                for (const docSnap of querySnapshot.docs) {
                    const projectData = docSnap.data();
                    const files = await loadProjectFiles(docSnap.id);
                    
                    userProjects.push({
                        id: docSnap.id,
                        ...projectData,
                        files: files
                    });
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                userProjects = [];
            }
        }

        async function loadProjectFiles(projectId) {
            try {
                const filesRef = ref(storage, `projects/${projectId}`);
                const fileList = await listAll(filesRef);
                
                const files = await Promise.all(
                    fileList.items.map(async (itemRef) => {
                        try {
                            const url = await getDownloadURL(itemRef);
                            const metadata = await getMetadata(itemRef);
                            
                            return {
                                name: itemRef.name,
                                url: url,
                                size: metadata.size,
                                uploadedDate: new Date(metadata.timeCreated).toLocaleDateString(),
                                type: getFileType(itemRef.name)
                            };
                        } catch (error) {
                            console.error('Error loading file:', error);
                            return null;
                        }
                    })
                );
                
                return files.filter(f => f !== null);
            } catch (error) {
                console.error('Error loading project files:', error);
                return [];
            }
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const typeMap = {
                'pdf': 'pdf',
                'jpg': 'image', 'jpeg': 'image', 'png': 'image', 'gif': 'image', 'webp': 'image',
                'doc': 'word', 'docx': 'word',
                'xls': 'excel', 'xlsx': 'excel',
                'zip': 'zip', 'rar': 'zip', '7z': 'zip'
            };
            return typeMap[ext] || 'file';
        }

        function renderDashboard() {
            const totalProjects = userProjects.length;
            const completedProjects = userProjects.filter(p => p.status === 'completed').length;
            const inProgressProjects = userProjects.filter(p => p.status === 'in-progress').length;
            const totalFiles = userProjects.reduce((sum, p) => sum + p.files.length, 0);

            const dashboardHTML = `
                <!-- Welcome Section -->
                <div class="welcome-section">
                    <h1 class="welcome-title">Welcome back!</h1>
                    <p class="welcome-subtitle">Here's what's happening with your projects</p>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Projects</div>
                        <div class="stat-value">${totalProjects}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Completed</div>
                        <div class="stat-value">${completedProjects}</div>
                        ${completedProjects > 0 ? '<div class="stat-trend">‚úì All deliverables ready</div>' : ''}
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">In Progress</div>
                        <div class="stat-value">${inProgressProjects}</div>
                        ${inProgressProjects > 0 ? '<div class="stat-trend">‚ö° Active development</div>' : ''}
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Files</div>
                        <div class="stat-value">${totalFiles}</div>
                    </div>
                </div>

                <!-- Projects Section -->
                <div class="section-header">
                    <h2 class="section-title">Your Projects</h2>
                </div>

                ${userProjects.length > 0 ? renderProjects() : renderEmptyState()}
            `;

            document.getElementById('mainContent').innerHTML = dashboardHTML;
        }

        function renderProjects() {
            return `
                <div class="projects-list">
                    ${userProjects.map(project => `
                        <div class="project-card">
                            <div class="project-header">
                                <div class="project-info">
                                    <h3 class="project-title">${project.title}</h3>
                                    <p class="project-date">Created ${new Date(project.createdAt).toLocaleDateString()}</p>
                                </div>
                                <span class="status-badge status-${project.status}">
                                    ${formatStatus(project.status)}
                                </span>
                            </div>

                            ${project.description ? `<p class="project-description">${project.description}</p>` : ''}

                            ${project.files.length > 0 ? `
                                <div class="files-section">
                                    <div class="files-header">
                                        <h4 class="files-title">Project Files</h4>
                                        <span class="files-count">${project.files.length} files</span>
                                    </div>
                                    <div class="files-list">
                                        ${project.files.map(file => `
                                            <div class="file-item">
                                                <div class="file-info">
                                                    <div class="file-icon">${getFileIcon(file.type)}</div>
                                                    <div class="file-details">
                                                        <div class="file-name">${file.name}</div>
                                                        <div class="file-meta">${formatFileSize(file.size)} ‚Ä¢ Uploaded ${file.uploadedDate}</div>
                                                    </div>
                                                </div>
                                                <div class="file-actions">
                                                    <a href="${file.url}" target="_blank" class="action-button download-button" download="${file.name}">
                                                        ‚¨áÔ∏è Download
                                                    </a>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : '<p style="color: #9ca3af; font-size: 14px; margin-top: 16px;">No files uploaded yet</p>'}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderEmptyState() {
            return `
                <div class="empty-state">
                    <div class="empty-icon">üìã</div>
                    <h3 class="empty-title">No Projects Yet</h3>
                    <p class="empty-description">
                        Your projects will appear here once we start working together.
                    </p>
                    <a href="mailto:yoursmilecenter9@gmail.com" class="contact-button">
                        Contact Us
                    </a>
                </div>
            `;
        }

        function formatStatus(status) {
            const statusMap = {
                'in-progress': 'üîÑ In Progress',
                'completed': '‚úÖ Completed',
                'pending': '‚è≥ Pending'
            };
            return statusMap[status] || status;
        }

        function getFileIcon(type) {
            const iconMap = {
                'pdf': 'üìÑ',
                'image': 'üñºÔ∏è',
                'excel': 'üìä',
                'word': 'üìù',
                'zip': 'üì¶',
                'file': 'üìé'
            };
            return iconMap[type] || 'üìé';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'portal-login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout. Please try again.');
            }
        };
    </script>
</body>
</html>
