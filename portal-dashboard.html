<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smile Center Portal</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="header-content">
            <div class="logo">Loading...</div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll, getMetadata } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userProjects = [];
        let currentProjectId = null;
        let uploadFiles = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadData();
            } else {
                window.location.href = 'portal-login.html';
            }
        });

        async function loadData() {
            try {
                const projectsRef = collection(db, 'projects');
                const q = query(projectsRef, where('clientEmail', '==', currentUser.email), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                userProjects = [];
                for (const doc of snapshot.docs) {
                    const data = doc.data();
                    const files = await loadFiles(doc.id);
                    userProjects.push({ id: doc.id, ...data, files });
                }
                render();
            } catch (error) {
                console.error('Error loading patients:', error);
                render();
            }
        }

        async function loadFiles(projectId) {
            try {
                const filesRef = ref(storage, `projects/${projectId}`);
                const list = await listAll(filesRef);
                const files = await Promise.all(
                    list.items.map(async (item) => {
                        const url = await getDownloadURL(item);
                        const meta = await getMetadata(item);
                        return {
                            name: item.name,
                            url,
                            path: item.fullPath,
                            size: meta.size,
                            date: new Date(meta.timeCreated).toLocaleDateString()
                        };
                    })
                );
                return files;
            } catch {
                return [];
            }
        }

        function formatSize(bytes, si = true, dp = 1) {
            const thresh = si ? 1000 : 1024;
            if (Math.abs(bytes) < thresh) return bytes + ' B';
            const units = si ? ['kB', 'MB', 'GB', 'TB'] : ['KiB', 'MiB', 'GiB', 'TiB'];
            let u = -1;
            do {
                bytes /= thresh;
                ++u;
            } while (Math.abs(bytes) >= thresh && u < units.length - 1);
            return bytes.toFixed(dp) + ' ' + units[u];
        }

        window.copyLink = (url) => {
            navigator.clipboard.writeText(url).then(() => alert('Link copied!'));
        };

        function render() {
            const stats = {
                total: userProjects.length,
                completed: userProjects.filter(p => p.status === 'completed').length,
                inProgress: userProjects.filter(p => p.status === 'in-progress').length,
                awaitingApproval: userProjects.filter(p => p.status === 'awaiting-client-approval').length,
                totalFiles: userProjects.reduce((sum, p) => sum + p.files.length, 0)
            };

            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div class="header-content">
                        <img src="smile-center-logo.png" alt="Smile Center" style="height: 45px; animation: logoGlow 3s ease-in-out infinite;">
                        <div style="display: flex; align-items: center; gap: 16px;">
                            <span style="color: var(--color-text-secondary); font-size: 14px;">${currentUser.email}</span>
                            <button class="logout-btn" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>

                <div class="main">
                    <div class="section-header">
                        <div>
                            <h1 class="page-title">My Patients</h1>
                            <p class="page-subtitle">View and manage your design patients.</p>
                        </div>
                        <button class="btn-primary" onclick="openNewProjectModal()">
                            <i class="fas fa-plus"></i> New Patient
                        </button>
                    </div>

                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">Total Patients</div>
                            <div class="stat-value">${stats.total}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">In Progress</div>
                            <div class="stat-value">${stats.inProgress}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Awaiting Approval</div>
                            <div class="stat-value">${stats.awaitingApproval}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Completed</div>
                            <div class="stat-value">${stats.completed}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Files</div>
                            <div class="stat-value">${stats.totalFiles}</div>
                        </div>
                    </div>

                    <div class="projects-list">
                        ${userProjects.length > 0 ? userProjects.map(project => `
                            <div class="project-card">
                                <div class="project-header">
                                    <div>
                                        <h3 class="project-title">${project.title}</h3>
                                        <p class="project-date">Created: ${new Date(project.createdAt).toLocaleDateString()}</p>
                                    </div>
                                    <span class="status-badge status-${project.status.replace('-', '')}">${project.status.toUpperCase().replace('-', ' ')}</span>
                                </div>
                                <p class="project-desc">${project.description}</p>
                                ${project.assignedDesignerEmail ? '<p class="project-meta" style="color: var(--color-success);">‚úì Designer Assigned</p>' : '<p class="project-meta">No designer assigned yet</p>'}
                                
                                <div class="files-section">
                                    <div class="files-header" style="margin-bottom: 16px;">
                                        <h4>My Files</h4>
                                        <button class="btn-secondary btn-small" onclick="openClientUploadModal('${project.id}', '${project.title}')">
                                            <i class="fas fa-upload"></i> Upload Files
                                        </button>
                                    </div>
                                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                                        <div class="upload-section">
                                            <h4 class="upload-section-title">Design Preview (HTML)</h4>
                                            ${project.files.filter(f => f.name.match(/\.html?$/i)).length > 0 ? 
                                                project.files.filter(f => f.name.match(/\.html?$/i)).map(file => `
                                                    <div class="file-item">
                                                        <div class="file-info">
                                                            <div class="file-icon">üåê</div>
                                                            <div>
                                                                <div class="file-name">${file.name}</div>
                                                                <div class="file-meta">${formatSize(file.size)} ‚Ä¢ ${file.date}</div>
                                                            </div>
                                                        </div>
                                                        <button class="btn-view" onclick="viewHtmlForApproval('${project.id}', '${file.url}', '${file.name}')">üëÅÔ∏è Preview & Review</button>
                                                    </div>
                                                `).join('') 
                                                : '<p style="color: var(--color-text-secondary); padding: 20px; text-align: center;">No preview uploaded yet</p>'}
                                        </div>
                                        
                                        <div class="upload-section">
                                            <h4 class="upload-section-title">Final Files (STL)</h4>
                                            ${project.htmlApproved ? 
                                                (project.files.filter(f => f.name.match(/\.stl$/i)).length > 0 ?
                                                    project.files.filter(f => f.name.match(/\.stl$/i)).map(file => `
                                                        <div class="file-item">
                                                            <div class="file-info">
                                                                <div class="file-icon">üì¶</div>
                                                                <div>
                                                                    <div class="file-name">${file.name}</div>
                                                                    <div class="file-meta">${formatSize(file.size)} ‚Ä¢ ${file.date}</div>
                                                                </div>
                                                            </div>
                                                            <div style="display: flex; gap: 8px;">
                                                                <a href="${file.url}" class="btn-download" download="${file.name}" target="_blank">‚¨áÔ∏è Download</a>
                                                                <button class="btn-download" onclick="copyLink('${file.url}')" style="background: #10b981; color: white;">üìã Copy</button>
                                                            </div>
                                                        </div>
                                                    `).join('')
                                                    : '<p style="color: var(--color-text-secondary); padding: 20px; text-align: center;">STL file will appear after designer upload</p>')
                                                : '<p style="color: var(--color-warning); padding: 20px; text-align: center;">üîí Approve HTML preview first to unlock STL files</p>'}
                                        </div>
                                    </div>
                                    
                                    <div class="files-header" style="margin-top: 30px;">
                                        <h4>All Patient Files (${project.files.length})</h4>
                                    </div>
                                    <div class="file-list">
                                        ${project.files.length > 0 ? project.files.map(file => `
                                            <div class="file-item">
                                                <div class="file-info">
                                                    <div class="file-icon">
                                                        ${file.name.match(/\\.(jpg|jpeg|png|gif|webp)$/i) ? 'üñºÔ∏è' : 
                                                          file.name.match(/\\.(pdf)$/i) ? 'üìÑ' :
                                                          file.name.match(/\\.(html|htm)$/i) ? 'üåê' :
                                                          file.name.match(/\\.(zip|rar)$/i) ? 'üì¶' : 'üìé'}
                                                    </div>
                                                    <div>
                                                        <div class="file-name">${file.name}</div>
                                                        <div class="file-meta">${formatSize(file.size)} ‚Ä¢ ${file.date}</div>
                                                    </div>
                                                </div>
                                                <div class="file-actions" style="display: flex; gap: 8px;">
                                                    ${file.name.match(/\\.html?$/i) ? `<button class="btn-view" onclick="viewHtmlFile('${file.url}', '${file.name}')">üëÅÔ∏è Preview</button>` : ''}
                                                    <a href="${file.url}" class="btn-download" download="${file.name}" target="_blank">‚¨áÔ∏è Download</a>
                                                    <button class="btn-download" onclick="copyLink('${file.url}')" style="background: #10b981; color: white;">üìã Copy</button>
                                                </div>
                                            </div>
                                        `).join('') : '<p style="color: var(--color-text-secondary); padding: 20px; text-align: center;">No files uploaded yet</p>'}
                                    </div>
                                </div>
                            </div>
                        `).join('') : `
                            <div class="empty">
                                <div class="empty-icon">üìÇ</div>
                                <div class="empty-title">No Patients Yet</div>
                                <p class="empty-desc">Your patients will appear here once they are created.</p>
                            </div>
                        `}
                    </div>
                </div>

                <!-- HTML Preview Modal -->
                <div id="previewModal" class="modal">
                    <div class="modal-content large">
                        <button class="close" onclick="closePreview()">&times;</button>
                        <h2 class="modal-title">HTML Preview</h2>
                        <p class="modal-subtitle" id="previewFileName"></p>
                        <iframe id="previewFrame" class="preview-iframe"></iframe>
                        <div style="text-align: center; margin-top: 16px;">
                            <button class="btn-primary" onclick="closePreview()">Close Preview</button>
                        </div>
                    </div>
                </div>

                <!-- Approval Modal -->
                <div id="approvalModal" class="modal">
                    <div class="modal-content large">
                        <button class="close" onclick="closeApproval()">&times;</button>
                        <h2 class="modal-title">Review Design Preview</h2>
                        <p class="modal-subtitle" id="approvalFileName"></p>
                        <iframe id="approvalFrame" class="preview-iframe"></iframe>
                        <div class="approval-section">
                            <h3 style="margin-bottom: 16px;">Your Decision:</h3>
                            <div class="approval-options">
                                <button class="btn-primary" onclick="approveDesign()" style="background: var(--color-success); flex: 1;">‚úÖ Approve Design</button>
                                <button class="btn-primary" onclick="showRejectForm()" style="background: var(--color-error); flex: 1;">‚ùå Request Changes</button>
                            </div>
                            <div id="rejectForm" style="display: none; margin-top: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Remarks for Designer:</label>
                                <textarea id="clientRemarks" class="approval-comment" placeholder="Please describe the changes you'd like..."></textarea>
                                <button class="btn-primary" onclick="submitRejection()" style="width: 100%;">Submit Feedback</button>
                            </div>
                            <div id="approvalStatus" class="status-msg"></div>
                        </div>
                    </div>
                </div>

                <!-- New Patient Modal -->
                <div id="newProjectModal" class="modal">
                    <div class="modal-content">
                        <button class="close" onclick="closeNewProject()">&times;</button>
                        <h2 class="modal-title">Create New Patient</h2>
                        <form id="newProjectForm" onsubmit="createProject(event)">
                            <div class="form-group">
                                <label class="form-label">Patient Name *</label>
                                <input type="text" id="projectTitle" class="form-input" placeholder="Enter patient name" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Description *</label>
                                <textarea id="projectDescription" class="form-textarea" placeholder="Enter patient description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Upload Files (Optional)</label>
                                <div class="upload-area" id="uploadDropZone" onclick="document.getElementById('projectFiles').click()">
                                    <i class="fas fa-cloud-upload-alt" style="font-size: 32px; color: var(--color-primary); margin-bottom: 10px;"></i>
                                    <div style="font-size:16px; font-weight:500; margin-bottom:8px;">Drag & drop files here</div>
                                    <div style="color:var(--color-text-secondary); font-size:14px;">or click to browse</div>
                                </div>
                                <input type="file" id="projectFiles" multiple style="display:none;">
                                <div id="uploadFileList" class="file-list" style="margin-top: 12px;"></div>
                            </div>
                            <div id="createStatus" class="status-msg"></div>
                            <button type="submit" class="btn-primary" style="width: 100%; padding: 14px;">Create Patient</button>
                        </form>
                    </div>
                </div>

                <!-- Client Upload Modal -->
                <div id="clientUploadModal" class="modal">
                    <div class="modal-content">
                        <button class="close" onclick="closeClientUpload()">&times;</button>
                        <h2 class="modal-title">Upload Files</h2>
                        <p class="modal-subtitle">Patient: <span id="uploadPatientName"></span></p>
                        
                        <div class="upload-area" onclick="document.getElementById('clientFileInput').click()">
                            <i class="fas fa-cloud-upload-alt" style="font-size: 32px; color: var(--color-primary); margin-bottom: 10px;"></i>
                            <div style="font-size:18px; font-weight:500; margin-bottom:8px;">Drag & drop files here</div>
                            <div style="color:var(--color-text-secondary); font-size:14px;">or click to browse</div>
                        </div>
                        <input type="file" id="clientFileInput" multiple style="display:none;">
                        <div id="clientFileList" class="file-list"></div>
                        <div id="clientUploadStatus" class="status-msg"></div>
                        <button class="btn-primary" style="width:100%; padding:16px; margin-top:20px;" id="clientUploadBtn" onclick="handleClientUpload()">Upload Files</button>
                    </div>
                </div>
            `;

            setupDragDrop();
        }

        function setupDragDrop() {
            const dropZone = document.getElementById('uploadDropZone');
            const fileInput = document.getElementById('projectFiles');
            const fileList = document.getElementById('uploadFileList');

            if (!dropZone || !fileInput) return;

            fileInput.addEventListener('change', (e) => {
                uploadFiles = Array.from(e.target.files);
                renderUploadList();
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--color-primary)';
                dropZone.style.background = 'rgba(99, 102, 241, 0.1)';
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = '';
                dropZone.style.background = '';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '';
                dropZone.style.background = '';
                uploadFiles = Array.from(e.dataTransfer.files);
                renderUploadList();
            });
        }

        function renderUploadList() {
            const listEl = document.getElementById('uploadFileList');
            if (!listEl) return;
            listEl.innerHTML = uploadFiles.map((file, idx) => `
                <div class="file-item" style="padding: 8px 12px;">
                    <div class="file-info">
                        <div class="file-icon">üìé</div>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">${formatSize(file.size)}</div>
                        </div>
                    </div>
                    <button type="button" class="btn-icon" onclick="removeUploadFile(${idx})">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            `).join('');
        }

        window.removeUploadFile = (idx) => {
            uploadFiles.splice(idx, 1);
            renderUploadList();
        };

        let currentApprovalProjectId = null;

        window.viewHtmlForApproval = (projectId, url, filename) => {
            currentApprovalProjectId = projectId;
            document.getElementById('approvalFileName').textContent = `File: ${filename}`;
            document.getElementById('approvalFrame').src = url;
            document.getElementById('approvalModal').classList.add('active');
            document.getElementById('rejectForm').style.display = 'none';
            document.getElementById('approvalStatus').className = 'status-msg';
            document.body.style.overflow = 'hidden';
        };

        window.closeApproval = () => {
            document.getElementById('approvalModal').classList.remove('active');
            document.getElementById('approvalFrame').src = '';
            document.getElementById('clientRemarks').value = '';
            document.body.style.overflow = 'auto';
            currentApprovalProjectId = null;
        };

        window.showRejectForm = () => {
            document.getElementById('rejectForm').style.display = 'block';
        };

        window.approveDesign = async () => {
            const statusEl = document.getElementById('approvalStatus');
            try {
                await updateDoc(doc(db, 'projects', currentApprovalProjectId), { 
                    htmlApproved: true,
                    status: 'approved',
                    clientRemarks: null,
                    approvedAt: Date.now()
                });
                statusEl.textContent = '‚úÖ Design approved! Designer can now upload STL file.';
                statusEl.className = 'status-msg active success';
                setTimeout(() => {
                    closeApproval();
                    loadData();
                }, 2000);
            } catch (error) {
                statusEl.textContent = '‚ùå Error: ' + error.message;
                statusEl.className = 'status-msg active error';
            }
        };

        window.submitRejection = async () => {
            const remarks = document.getElementById('clientRemarks').value.trim();
            const statusEl = document.getElementById('approvalStatus');
            
            if (!remarks) {
                statusEl.textContent = 'Please enter your feedback';
                statusEl.className = 'status-msg active error';
                return;
            }

            try {
                await updateDoc(doc(db, 'projects', currentApprovalProjectId), { 
                    htmlApproved: false,
                    status: 'changes-requested',
                    clientRemarks: remarks,
                    remarksAt: Date.now()
                });
                statusEl.textContent = '‚úÖ Feedback sent to designer';
                statusEl.className = 'status-msg active success';
                setTimeout(() => {
                    closeApproval();
                    loadData();
                }, 2000);
            } catch (error) {
                statusEl.textContent = '‚ùå Error: ' + error.message;
                statusEl.className = 'status-msg active error';
            }
        };

        window.openNewProjectModal = () => {
            uploadFiles = [];
            document.getElementById('newProjectModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeNewProject = () => {
            document.getElementById('newProjectModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('newProjectForm').reset();
            document.getElementById('createStatus').className = 'status-msg';
            uploadFiles = [];
            document.getElementById('uploadFileList').innerHTML = '';
        };

        window.createProject = async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('projectTitle').value;
            const description = document.getElementById('projectDescription').value;
            const statusEl = document.getElementById('createStatus');

            try {
                const docRef = await addDoc(collection(db, 'projects'), {
                    title,
                    clientEmail: currentUser.email,
                    description,
                    status: 'pending',
                    assignedDesignerEmail: null,
                    htmlApproved: false,
                    clientRemarks: null,
                    createdAt: Date.now()
                });

                if (uploadFiles.length > 0) {
                    statusEl.textContent = 'Patient created! Uploading files...';
                    statusEl.className = 'status-msg active warning';

                    for (const file of uploadFiles) {
                        const storageRef = ref(storage, `projects/${docRef.id}/${file.name}`);
                        await uploadBytesResumable(storageRef, file);
                    }
                }

                statusEl.textContent = '‚úÖ Patient created successfully!';
                statusEl.className = 'status-msg active success';
                
                setTimeout(() => {
                    closeNewProject();
                    loadData();
                }, 1500);
            } catch (error) {
                statusEl.textContent = '‚ùå Error: ' + error.message;
                statusEl.className = 'status-msg active error';
            }
        };

        window.viewHtmlFile = (url, filename) => {
            document.getElementById('previewFileName').textContent = `File: ${filename}`;
            document.getElementById('previewFrame').src = url;
            document.getElementById('previewModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closePreview = () => {
            document.getElementById('previewModal').classList.remove('active');
            document.getElementById('previewFrame').src = '';
            document.body.style.overflow = 'auto';
        };

        let currentUploadProjectId = null;

        window.openClientUploadModal = (projectId, projectTitle) => {
            currentUploadProjectId = projectId;
            document.getElementById('uploadPatientName').textContent = projectTitle;
            document.getElementById('clientFileInput').value = '';
            document.getElementById('clientFileList').innerHTML = '';
            document.getElementById('clientUploadStatus').className = 'status-msg';
            document.getElementById('clientUploadModal').classList.add('active');
            document.body.style.overflow = 'hidden';

            const fileInput = document.getElementById('clientFileInput');
            const dropZone = document.querySelector('#clientUploadModal .upload-area');
            
            fileInput.addEventListener('change', (e) => {
                renderClientFileList(e.target.files);
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--color-primary)';
                dropZone.style.background = 'rgba(99, 102, 241, 0.1)';
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = '';
                dropZone.style.background = '';
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '';
                dropZone.style.background = '';
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            });
        };

        window.closeClientUpload = () => {
            document.getElementById('clientUploadModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            currentUploadProjectId = null;
        };

        function renderClientFileList(files) {
            const listEl = document.getElementById('clientFileList');
            if (!listEl) return;
            listEl.innerHTML = Array.from(files).map((file, idx) => `
                <div class="file-item" style="padding: 8px 12px;">
                    <div class="file-info">
                        <div class="file-icon">üìé</div>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">${formatSize(file.size)}</div>
                        </div>
                    </div>
                    <button type="button" class="btn-icon" onclick="removeClientFile(${idx})">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            `).join('');
        }

        window.removeClientFile = (idx) => {
            const dt = new DataTransfer();
            const input = document.getElementById('clientFileInput');
            const files = Array.from(input.files);
            files.splice(idx, 1);
            files.forEach(f => dt.items.add(f));
            input.files = dt.files;
            renderClientFileList(input.files);
        };

        window.handleClientUpload = async () => {
            const input = document.getElementById('clientFileInput');
            const files = input.files;
            const btn = document.getElementById('clientUploadBtn');
            const statusEl = document.getElementById('clientUploadStatus');

            if (files.length === 0) {
                statusEl.textContent = 'Please select at least one file.';
                statusEl.className = 'status-msg active error';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Uploading...';
            statusEl.textContent = 'Starting upload...';
            statusEl.className = 'status-msg active warning';

            try {
                for (const file of files) {
                    const storageRef = ref(storage, `projects/${currentUploadProjectId}/${file.name}`);
                    await uploadBytesResumable(storageRef, file);
                }

                statusEl.textContent = '‚úÖ Files uploaded!';
                statusEl.className = 'status-msg active success';
                
                setTimeout(async () => {
                    closeClientUpload();
                    await loadData();
                }, 1500);
            } catch (error) {
                statusEl.textContent = '‚ùå Error: ' + error.message;
                statusEl.className = 'status-msg active error';
                btn.disabled = false;
                btn.textContent = 'Upload Files';
            }
        };

        window.logout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'portal-login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
</body>
</html>
