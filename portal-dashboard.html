<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smile Center Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll, getMetadata } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userProjects = [];
        let currentProjectId = null;

        // Authentication check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadData();
            } else {
                window.location.href = 'portal-login.html';
            }
        });

        async function loadData() {
            try {
                const projectsRef = collection(db, 'projects');
                const q = query(projectsRef, where('clientEmail', '==', currentUser.email), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                userProjects = [];
                for (const doc of snapshot.docs) {
                    const data = doc.data();
                    const files = await loadFiles(doc.id);
                    userProjects.push({ id: doc.id, ...data, files });
                }
                render();
            } catch (error) {
                console.error('Error:', error);
                render();
            }
        }

        async function loadFiles(projectId) {
            try {
                const filesRef = ref(storage, `projects/${projectId}`);
                const list = await listAll(filesRef);
                const files = await Promise.all(
                    list.items.map(async (item) => {
                        const url = await getDownloadURL(item);
                        const meta = await getMetadata(item);
                        return {
                            name: item.name,
                            url,
                            size: meta.size,
                            date: new Date(meta.timeCreated).toLocaleDateString(),
                            type: item.name.split('.').pop().toLowerCase()
                        };
                    })
                );
                return files;
            } catch {
                return [];
            }
        }

        function render() {
            const stats = {
                total: userProjects.length,
                completed: userProjects.filter(p => p.status === 'completed').length,
                inProgress: userProjects.filter(p => p.status === 'in-progress').length,
                files: userProjects.reduce((sum, p) => sum + p.files.length, 0)
            };

            document.getElementById('app').innerHTML = `
                <style>
                    * { margin: 0; padding: 0; box-sizing: border-box; }
                    body { font-family: system-ui, -apple-system, sans-serif; background: #000; color: #fff; min-height: 100vh; }
                    .header { background: #1a1a1a; border-bottom: 1px solid rgba(56,189,248,0.2); padding: 20px; position: sticky; top: 0; z-index: 100; }
                    .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
                    .logo { font-size: 24px; font-weight: 600; }
                    .logo span { color: #38bdf8; }
                    .logout-btn { background: rgba(239,68,68,0.1); color: #ef4444; border: 1px solid rgba(239,68,68,0.3); padding: 8px 20px; border-radius: 8px; cursor: pointer; }
                    .main { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
                    .welcome { margin-bottom: 40px; }
                    .welcome h1 { font-size: 32px; margin-bottom: 8px; }
                    .welcome p { color: #9ca3af; }
                    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
                    .stat-card { background: #1a1a1a; border: 1px solid rgba(56,189,248,0.2); border-radius: 16px; padding: 24px; }
                    .stat-label { color: #9ca3af; font-size: 14px; margin-bottom: 8px; }
                    .stat-value { font-size: 36px; font-weight: 600; }
                    .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
                    .section-title { font-size: 24px; font-weight: 600; }
                    .btn-primary { background: linear-gradient(135deg, #0369a1, #38bdf8); color: #fff; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 500; }
                    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 30px rgba(56,189,248,0.5); }
                    .projects-list { display: grid; gap: 20px; }
                    .project-card { background: #1a1a1a; border: 1px solid rgba(56,189,248,0.2); border-radius: 16px; padding: 24px; }
                    .project-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 16px; }
                    .project-title { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
                    .project-date { color: #9ca3af; font-size: 14px; }
                    .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 500; }
                    .status-pending { background: rgba(251,191,36,0.1); color: #fbbf24; border: 1px solid rgba(251,191,36,0.3); }
                    .status-in-progress { background: rgba(56,189,248,0.1); color: #38bdf8; border: 1px solid rgba(56,189,248,0.3); }
                    .status-completed { background: rgba(34,197,94,0.1); color: #22c55e; border: 1px solid rgba(34,197,94,0.3); }
                    .project-desc { color: #d1d5db; margin-bottom: 20px; line-height: 1.6; }
                    .btn-upload { background: rgba(56,189,248,0.1); color: #38bdf8; border: 1px solid rgba(56,189,248,0.3); padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }
                    .files-section { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
                    .files-header { display: flex; justify-content: space-between; margin-bottom: 16px; }
                    .files-title { font-weight: 500; }
                    .files-count { color: #9ca3af; font-size: 14px; }
                    .file-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 12px; }
                    .file-info { display: flex; align-items: center; gap: 12px; flex: 1; }
                    .file-icon { width: 40px; height: 40px; background: rgba(56,189,248,0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
                    .file-name { font-size: 14px; margin-bottom: 4px; }
                    .file-meta { color: #9ca3af; font-size: 12px; }
                    .file-actions { display: flex; gap: 8px; }
                    .btn-view { background: rgba(139,92,246,0.1); color: #a78bfa; border: 1px solid rgba(139,92,246,0.3); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 12px; }
                    .btn-download { background: rgba(56,189,248,0.1); color: #38bdf8; border: 1px solid rgba(56,189,248,0.3); padding: 8px 16px; border-radius: 8px; cursor: pointer; text-decoration: none; font-size: 12px; }
                    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
                    .modal.active { display: flex; align-items: center; justify-content: center; padding: 20px; }
                    .modal-content { background: #1a1a1a; border: 1px solid rgba(56,189,248,0.2); border-radius: 20px; padding: 40px; max-width: 600px; width: 100%; position: relative; }
                    .modal-content.large { max-width: 90%; max-height: 90vh; }
                    .close { position: absolute; right: 20px; top: 20px; font-size: 32px; color: #9ca3af; cursor: pointer; background: none; border: none; }
                    .modal-title { font-size: 28px; margin-bottom: 10px; font-weight: 600; }
                    .modal-subtitle { color: #9ca3af; font-size: 14px; margin-bottom: 30px; }
                    .form-group { margin-bottom: 20px; }
                    .form-label { display: block; color: #d1d5db; font-size: 14px; margin-bottom: 8px; font-weight: 500; }
                    .form-input, .form-textarea { width: 100%; padding: 12px 16px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: #fff; font-size: 16px; }
                    .form-textarea { min-height: 100px; font-family: inherit; resize: vertical; }
                    .upload-area { border: 2px dashed rgba(56,189,248,0.3); border-radius: 10px; padding: 40px; text-align: center; cursor: pointer; margin: 20px 0; }
                    .upload-area:hover { border-color: #38bdf8; background: rgba(56,189,248,0.05); }
                    .upload-icon { font-size: 48px; margin-bottom: 16px; }
                    .file-list { margin-top: 20px; }
                    .file-list-item { display: flex; justify-content: space-between; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 8px; }
                    .btn-remove { background: rgba(239,68,68,0.1); color: #ef4444; border: 1px solid rgba(239,68,68,0.3); padding: 6px 12px; border-radius: 6px; font-size: 12px; cursor: pointer; }
                    .preview-iframe { width: 100%; height: 70vh; border: none; border-radius: 10px; background: #fff; margin-top: 20px; }
                    .empty { text-align: center; padding: 60px 24px; background: #1a1a1a; border: 1px solid rgba(56,189,248,0.2); border-radius: 16px; }
                    .empty-icon { font-size: 64px; margin-bottom: 16px; }
                    .empty-title { font-size: 20px; margin-bottom: 8px; }
                    .empty-desc { color: #9ca3af; margin-bottom: 24px; }
                    .status-msg { padding: 16px; border-radius: 10px; font-size: 14px; margin-top: 20px; display: none; }
                    .status-msg.active { display: block; }
                    .status-msg.success { background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); color: #22c55e; }
                    .status-msg.error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #ef4444; }
                    @media (max-width: 768px) {
                        .file-actions { flex-direction: column; }
                        .btn-view, .btn-download { width: 100%; }
                    }
                </style>

                <div class="header">
                    <div class="header-content">
                        <div class="logo">Smile <span>Center</span></div>
                        <div style="display: flex; align-items: center; gap: 16px;">
                            <span style="color: #9ca3af; font-size: 14px;">${currentUser.email}</span>
                            <button class="logout-btn" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>

                <div class="main">
                    <div class="welcome">
                        <h1>Welcome back!</h1>
                        <p>Manage your projects and files</p>
                    </div>

                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">Total Projects</div>
                            <div class="stat-value">${stats.total}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Completed</div>
                            <div class="stat-value">${stats.completed}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">In Progress</div>
                            <div class="stat-value">${stats.inProgress}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Files</div>
                            <div class="stat-value">${stats.files}</div>
                        </div>
                    </div>

                    <div class="section-header">
                        <h2 class="section-title">Your Projects</h2>
                        <button class="btn-primary" onclick="openCreate()">+ Create New Project</button>
                    </div>

                    ${userProjects.length > 0 ? `
                        <div class="projects-list">
                            ${userProjects.map(project => `
                                <div class="project-card">
                                    <div class="project-header">
                                        <div>
                                            <div class="project-title">${project.title}</div>
                                            <div class="project-date">Created ${new Date(project.createdAt).toLocaleDateString()}</div>
                                        </div>
                                        <span class="status-badge status-${project.status}">
                                            ${project.status === 'completed' ? '‚úÖ Completed' : project.status === 'in-progress' ? 'üîÑ In Progress' : '‚è≥ Pending'}
                                        </span>
                                    </div>
                                    ${project.description ? `<div class="project-desc">${project.description}</div>` : ''}
                                    <button class="btn-upload" onclick="openUpload('${project.id}')">üì§ Upload Files</button>
                                    ${project.files.length > 0 ? `
                                        <div class="files-section">
                                            <div class="files-header">
                                                <div class="files-title">Project Files</div>
                                                <div class="files-count">${project.files.length} files</div>
                                            </div>
                                            ${project.files.map(file => `
                                                <div class="file-item">
                                                    <div class="file-info">
                                                        <div class="file-icon">${file.type === 'html' || file.type === 'htm' ? 'üåê' : file.type === 'pdf' ? 'üìÑ' : 'üìé'}</div>
                                                        <div>
                                                            <div class="file-name">${file.name}</div>
                                                            <div class="file-meta">${formatSize(file.size)} ‚Ä¢ ${file.date}</div>
                                                        </div>
                                                    </div>
                                                    <div class="file-actions">
                                                        ${(file.type === 'html' || file.type === 'htm') ? `
                                                            <button class="btn-view" onclick="preview('${file.url}', '${file.name}')">üëÅÔ∏è Preview</button>
                                                        ` : ''}
                                                        <a href="${file.url}" class="btn-download" download="${file.name}" target="_blank">‚¨áÔ∏è Download</a>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : '<p style="color: #9ca3af; font-size: 14px;">No files yet. Upload your requirements!</p>'}
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="empty">
                            <div class="empty-icon">üìã</div>
                            <div class="empty-title">No Projects Yet</div>
                            <div class="empty-desc">Create your first project to get started!</div>
                        </div>
                    `}
                </div>

                <!-- Create Project Modal -->
                <div id="createModal" class="modal">
                    <div class="modal-content">
                        <button class="close" onclick="closeCreate()">&times;</button>
                        <h2 class="modal-title">üìã Create New Project</h2>
                        <p class="modal-subtitle">Tell us about your project requirements</p>
                        <form onsubmit="handleCreate(event)">
                            <div class="form-group">
                                <label class="form-label">Project Title *</label>
                                <input type="text" id="title" class="form-input" required placeholder="e.g., Website Design">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Project Description *</label>
                                <textarea id="desc" class="form-textarea" required placeholder="Describe what you need..."></textarea>
                            </div>
                            <div id="createStatus" class="status-msg"></div>
                            <button type="submit" class="btn-primary" style="width:100%; padding:16px; margin-top:20px;" id="createBtn">Create Project</button>
                        </form>
                    </div>
                </div>

                <!-- Upload Files Modal -->
                <div id="uploadModal" class="modal">
                    <div class="modal-content">
                        <button class="close" onclick="closeUpload()">&times;</button>
                        <h2 class="modal-title">üì§ Upload Files</h2>
                        <p class="modal-subtitle">Upload your requirements, images, or content</p>
                        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                            <div class="upload-icon">üìÅ</div>
                            <div style="font-size:18px; font-weight:500; margin-bottom:8px;">Drag & drop files here</div>
                            <div style="color:#9ca3af; font-size:14px;">or click to browse</div>
                        </div>
                        <input type="file" id="fileInput" multiple style="display:none;">
                        <div id="fileList" class="file-list"></div>
                        <div id="uploadStatus" class="status-msg"></div>
                        <button class="btn-primary" style="width:100%; padding:16px; margin-top:20px;" id="uploadBtn" onclick="handleUpload()">Upload Files</button>
                    </div>
                </div>

                <!-- Preview Modal -->
                <div id="previewModal" class="modal">
                    <div class="modal-content large">
                        <button class="close" onclick="closePreview()">&times;</button>
                        <h2 class="modal-title" id="previewTitle">Design Preview</h2>
                        <iframe id="previewFrame" class="preview-iframe"></iframe>
                    </div>
                </div>
            `;

            // Setup file input listener
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', () => {
                    const files = Array.from(fileInput.files);
                    document.getElementById('fileList').innerHTML = files.map((f, i) => `
                        <div class="file-list-item">
                            <span>${f.name} (${formatSize(f.size)})</span>
                            <button class="btn-remove" onclick="removeFile(${i})">Remove</button>
                        </div>
                    `).join('');
                });
            }
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Modal functions
        window.openCreate = () => {
            document.getElementById('createModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeCreate = () => {
            document.getElementById('createModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        window.openUpload = (projectId) => {
            currentProjectId = projectId;
            document.getElementById('uploadModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeUpload = () => {
            document.getElementById('uploadModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileList').innerHTML = '';
        };

        window.preview = (url, name) => {
            document.getElementById('previewTitle').textContent = `Preview: ${name}`;
            document.getElementById('previewFrame').src = url;
            document.getElementById('previewModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closePreview = () => {
            document.getElementById('previewModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('previewFrame').src = '';
        };

        // Create project
        window.handleCreate = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                await addDoc(collection(db, 'projects'), {
                    title: document.getElementById('title').value,
                    description: document.getElementById('desc').value,
                    clientEmail: currentUser.email,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                });

                showStatus('createStatus', '‚úÖ Project created!', 'success');
                setTimeout(async () => {
                    closeCreate();
                    await loadData();
                }, 1500);
            } catch (error) {
                showStatus('createStatus', '‚ùå Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Create Project';
            }
        };

        // Upload files
        window.handleUpload = async () => {
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                showStatus('uploadStatus', 'Please select files', 'error');
                return;
            }

            const btn = document.getElementById('uploadBtn');
            btn.disabled = true;
            btn.textContent = 'Uploading...';

            try {
                for (let file of files) {
                    const storageRef = ref(storage, `projects/${currentProjectId}/${file.name}`);
                    await uploadBytesResumable(storageRef, file);
                }

                showStatus('uploadStatus', '‚úÖ Files uploaded!', 'success');
                setTimeout(async () => {
                    closeUpload();
                    await loadData();
                }, 1500);
            } catch (error) {
                showStatus('uploadStatus', '‚ùå Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Upload Files';
            }
        };

        window.removeFile = (index) => {
            const dt = new DataTransfer();
            const input = document.getElementById('fileInput');
            const files = Array.from(input.files);
            files.splice(index, 1);
            files.forEach(f => dt.items.add(f));
            input.files = dt.files;
            input.dispatchEvent(new Event('change'));
        };

        function showStatus(id, msg, type) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.className = `status-msg active ${type}`;
        }

        window.logout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'portal-login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
</body>
</html>
