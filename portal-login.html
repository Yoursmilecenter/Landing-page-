<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="6xfdVAlDFaUjlClfG1zOJ0obUibt4tEJvZq-rlMYZvA">
    <title>Login - Smile Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="smile-center-logo.png" alt="Smile Center" class="login-logo">
        <h2 style="margin-bottom: 30px; color: var(--color-text);">Portal Login</h2>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <input type="text" id="email" class="form-input" placeholder="Username, Email, or Mobile" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password" required>
            </div>
            <div id="loginStatus" class="status-msg"></div>
            <button type="submit" class="btn-primary" style="width: 100%; padding: 14px;">Login</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.handleLogin = async (e) => {
            e.preventDefault();
            
            const input = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const statusEl = document.getElementById('loginStatus');

            const admins = ['admin@smile.com'];

            let loginEmail = input;
            
            // Mobile number (10 digits) -> convert to email
            if (/^\d{10}$/.test(input)) {
                loginEmail = input + '@smile.mobile';
            }
            // Username (no @ symbol) -> convert to email
            else if (!input.includes('@')) {
                loginEmail = input + '@smile.local';
            }

            try {
                const userCred = await signInWithEmailAndPassword(auth, loginEmail, password);
                
                // Check if admin
                if (admins.includes(loginEmail)) {
                    window.location.href = 'admin-panel.html';
                    return;
                }

                // Check user role in Firestore
                const usersRef = collection(db, 'users');
                const q = query(usersRef, where('uid', '==', userCred.user.uid));
                const snapshot = await getDocs(q);
                
                if (!snapshot.empty) {
                    const userData = snapshot.docs[0].data();
                    if (userData.role === 'designer') {
                        window.location.href = 'designer-portal.html';
                        return;
                    }
                }

                // Default to client dashboard
                window.location.href = 'portal-dashboard.html';
                
            } catch (error) {
                statusEl.textContent = 'Invalid credentials';
                statusEl.className = 'status-msg active error';
            }
        };
    </script>
</body>
</html>
