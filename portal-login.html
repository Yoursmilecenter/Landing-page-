<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Center Portal - Login</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="login-container">
            <div class="logo">Smile <span>Center</span></div>
            <h2 style="display: none;">Client & Admin Portal Access</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div id="loginStatus" class="status-msg"></div>
                <button type="submit" id="loginBtn" class="btn-primary" style="width: 100%;">Log In</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        // ------------------------------

        const adminEmail = 'admin@smile.com';
        const designerEmails = ['designer1@smile.com', 'designer2@smile.com'];
        
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const msgEl = document.getElementById('loginStatus');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            msgEl.className = 'status-msg'; // Clear previous status
            msgEl.textContent = '';
            
            // --- FIREBASE LOGIN ---
            try {
                // Attempt to log in with the user-provided email and password
                await signInWithEmailAndPassword(auth, email, password);
                
                // Success: Check role and redirect
                if (email === adminEmail) {
                    window.location.href = 'admin-panel.html';
                } else if (designerEmails.includes(email)) {
                    window.location.href = 'designer-portal.html';
                } else {
                    // Default: Redirect regular user to client dashboard
                    window.location.href = 'portal-dashboard.html'; 
                }
                
            } catch (error) {
                // Handle client login errors
                let errorMessage;
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid email or password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Access temporarily blocked due to too many failed attempts. Try again later.';
                        break;
                    default:
                        errorMessage = 'Login failed. Please check your credentials.';
                        console.error('Login Error:', error);
                }

                msgEl.textContent = errorMessage;
                // Using status-msg error active classes from style.css
                msgEl.className = 'status-msg error active'; 
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        }
    </script>
</body>
</html>
