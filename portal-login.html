<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smile Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="smilecenterlogo.png" alt="Smile Center" class="login-logo">
        <h2 style="margin-bottom: 30px; color: var(--color-text);">Portal Login</h2>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <input type="text" id="email" class="form-input" placeholder="Username or Email" required autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password" required autocomplete="current-password">
            </div>
            <div id="loginStatus" class="status-msg"></div>
            <button type="submit" class="btn-primary" style="width: 100%; padding: 14px;">Login</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleLogin = async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const password = document.getElementById('password').value;
            const statusEl = document.getElementById('loginStatus');

            const admins = ['admin@smile.com'];
            const designers = ['designer1@smile.com', 'designer2@smile.com'];

            let loginEmail = email;
            
            // If no @ symbol, treat as username and convert to email format
            if (!email.includes('@')) {
                loginEmail = email + '@smile.com';
            }

            try {
                statusEl.textContent = 'Logging in...';
                statusEl.className = 'status-msg active warning';
                
                await signInWithEmailAndPassword(auth, loginEmail, password);
                
                if (admins.includes(loginEmail)) {
                    window.location.href = 'admin-panel.html';
                } else if (designers.includes(loginEmail)) {
                    window.location.href = 'designer-portal.html';
                } else {
                    window.location.href = 'portal-dashboard.html';
                }
            } catch (error) {
                console.error('Login error:', error);
                statusEl.textContent = '‚ùå Invalid credentials';
                statusEl.className = 'status-msg active error';
            }
        };
    </script>
</body>
</html>
