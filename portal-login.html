<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Login to Smile Center Portal - Access your dental design workspace for administrators, designers, and clients.">
    <meta name="robots" content="noindex, nofollow">
    
    <title>Login - Smile Center Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="smile-center-logo.png" alt="Smile Center" class="login-logo">
        
        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)" style="display: block;">
            <div class="form-group">
                <input type="text" id="email" class="form-input" placeholder="Username or Email" required autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password" required autocomplete="current-password">
            </div>
            <div id="loginStatus" class="status-msg"></div>
            <button type="submit" class="btn-primary" style="width: 100%; padding: 14px;">Login</button>
        </form>

        <!-- Invite Registration Form -->
        <form id="inviteForm" onsubmit="handleInviteRegistration(event)" style="display: none;">
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" id="invitePhone" class="form-input" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Create Your Password *</label>
                <input type="password" id="invitePassword" class="form-input" placeholder="Enter password" required minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password *</label>
                <input type="password" id="invitePasswordConfirm" class="form-input" placeholder="Re-enter password" required minlength="6">
            </div>
            <div id="inviteStatus" class="status-msg"></div>
            <button type="submit" class="btn-primary" style="width: 100%; padding: 14px;">Complete Registration</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOmZxS75qIodscsge-gHYuUlb2vCvl0ZM",
            authDomain: "smile-center-7c6f5.firebaseapp.com",
            projectId: "smile-center-7c6f5",
            storageBucket: "smile-center-7c6f5.firebasestorage.app",
            messagingSenderId: "517098616907",
            appId: "1:517098616907:web:6e321d280049cd67c1b5ce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if this is an invite link
        const urlParams = new URLSearchParams(window.location.search);
        const inviteCode = urlParams.get('invite');
        const invitePhone = urlParams.get('phone');

        if (inviteCode && invitePhone) {
            // Show invite registration form
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('inviteForm').style.display = 'block';
            document.getElementById('invitePhone').value = invitePhone;
        }

        window.handleLogin = async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const statusEl = document.getElementById('loginStatus');

            const admins = ['admin@smile.com'];
            const designers = ['designer1@smile.com', 'designer2@smile.com'];

            let loginEmail = email;
            
            // If only numbers (phone), convert to phone@smile.local
            if (/^\d+$/.test(email)) {
                loginEmail = email + '@smile.local';
            }
            // If no @ symbol, treat as username and convert to email format
            else if (!email.includes('@')) {
                loginEmail = email + '@smile.local';
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, loginEmail, password);
                const userEmail = userCredential.user.email;
                
                if (admins.includes(userEmail)) {
                    window.location.href = 'admin-panel.html';
                } else if (designers.includes(userEmail)) {
                    window.location.href = 'designer-portal.html';
                } else {
                    window.location.href = 'portal-dashboard.html';
                }
            } catch (error) {
                statusEl.textContent = 'Invalid credentials';
                statusEl.className = 'status-msg active error';
            }
        };

        window.handleInviteRegistration = async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('invitePhone').value;
            const password = document.getElementById('invitePassword').value;
            const passwordConfirm = document.getElementById('invitePasswordConfirm').value;
            const statusEl = document.getElementById('inviteStatus');

            if (password !== passwordConfirm) {
                statusEl.textContent = '✗ Passwords do not match';
                statusEl.className = 'status-msg active error';
                return;
            }

            try {
                statusEl.textContent = 'Verifying invite...';
                statusEl.className = 'status-msg active warning';

                // Verify invite code
                const invitesRef = collection(db, 'invites');
                const q = query(invitesRef, where('code', '==', inviteCode), where('phone', '==', phone));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    statusEl.textContent = '✗ Invalid or expired invite link';
                    statusEl.className = 'status-msg active error';
                    return;
                }

                const inviteDoc = snapshot.docs[0];
                const inviteData = inviteDoc.data();

                if (inviteData.used) {
                    statusEl.textContent = '✗ This invite has already been used';
                    statusEl.className = 'status-msg active error';
                    return;
                }

                // Create account with phone as email (using @smile.local for consistency)
                const email = phone + '@smile.local';
                await createUserWithEmailAndPassword(auth, email, password);

                // Mark invite as used
                await updateDoc(doc(db, 'invites', inviteDoc.id), {
                    used: true,
                    usedAt: Date.now()
                });

                statusEl.textContent = 'Registration complete! Redirecting...';
                statusEl.className = 'status-msg active success';

                setTimeout(() => {
                    window.location.href = 'portal-dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Registration error:', error);
                let errorMsg = 'Registration failed';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Phone number already registered';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password too weak (min 6 characters)';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = 'Network error. Please check connection';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                statusEl.textContent = errorMsg;
                statusEl.className = 'status-msg active error';
            }
        };
    </script>
</body>
</html>
