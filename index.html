<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Center - Click to Enter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landing-gateway">
        
        <div id="video-background">
            </div>

        <div id="gateway-content">
            <img 
                src="images/smile-center-logo.PNG" 
                alt="Smile Center Dental Logo" 
                class="main-logo"
            >
        </div>

    </div>

    <script>
        // JavaScript to make the entire div clickable and navigate to the portal
        document.getElementById('landing-gateway').addEventListener('click', function() {
            window.location.href = 'portal-login.html'; 
        });
    </script>
</body>
</html>
